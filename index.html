<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA v2 | Enterprise Knowledge OS</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Phosphor Icons (Stable) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- 3. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        i.ph { font-size: 1.25rem; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // =================================================================================
        // ⚡ CONFIGURACIÓN MAESTRA (NGROK TUNNEL) ⚡
        // =================================================================================
        const API_BASE_URL = "https://abunda.profcr.com"; 
        // =================================================================================

        // --- COMPONENTS ---

        // 1. LANDING PAGE VIEW
        const LandingView = ({ onLogin, status }) => {
            return (
                <div className="min-h-screen bg-slate-900 text-white fade-in flex flex-col">
                    <nav className="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-2 rounded-lg flex items-center justify-center">
                                <i className="ph ph-stack text-xl text-white"></i>
                            </div>
                            <span className="text-2xl font-display font-bold tracking-tight">ABUNDA</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className={`flex items-center gap-2 text-xs font-mono px-3 py-1 rounded-full border ${status === 'Online' ? 'border-green-500/30 bg-green-900/20 text-green-400' : 'border-red-500/30 bg-red-900/20 text-red-400'}`}>
                                <span className={`w-2 h-2 rounded-full ${status === 'Online' ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`}></span>
                                {status === 'Online' ? 'Cloud Link Active' : 'Connecting to Ngrok...'}
                            </div>
                            <button onClick={onLogin} className="px-6 py-2 bg-white text-slate-900 rounded-full font-bold hover:bg-blue-50 transition text-sm shadow-lg shadow-white/10">
                                Client Portal
                            </button>
                        </div>
                    </nav>

                    <header className="flex-1 flex flex-col justify-center items-center text-center px-4 py-20">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-xs font-bold mb-8 uppercase tracking-widest">
                            <span className="w-2 h-2 rounded-full bg-blue-400 animate-pulse"></span>
                            Enterprise AI v2.0
                        </div>
                        <h1 className="text-5xl md:text-7xl font-display font-bold mb-6 leading-tight">
                            Your Company's Data.<br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Abunda gives it a Voice.</span>
                        </h1>
                        <p className="text-xl text-slate-400 max-w-3xl mx-auto mb-12 font-light">
                            Private Artificial Intelligence Platform.
                            <br/>Secure RAG. Cloud Vectorization. Zero Hallucinations.
                        </p>
                        
                        <div className="flex gap-4">
                            <button onClick={onLogin} className="px-10 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-bold shadow-2xl shadow-blue-900/50 transition transform hover:-translate-y-1 flex items-center gap-3">
                                <i className="ph ph-rocket-launch text-xl"></i> Launch Workspace
                            </button>
                        </div>
                    </header>
                </div>
            );
        };

        // 2. APP LAYOUT
        const AppLayout = ({ children, activeTab, setActiveTab, onLogout }) => {
            return (
                <div className="flex h-screen bg-slate-50 text-slate-800 overflow-hidden font-sans fade-in">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 border-r border-slate-800">
                        <div className="p-6 flex items-center gap-3 border-b border-slate-800">
                            <div className="bg-blue-600 p-1.5 rounded flex items-center justify-center">
                                <i className="ph ph-stack text-lg text-white"></i>
                            </div>
                            <div>
                                <span className="font-display font-bold text-lg tracking-wide block">ABUNDA</span>
                                <span className="text-[10px] text-slate-500 uppercase tracking-wider font-bold">Pro Workspace</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-1">
                            <SidebarItem icon="ph-chat-circle-text" label="RAG Chat" active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} />
                            <SidebarItem icon="ph-upload-simple" label="Knowledge Base" active={activeTab === 'knowledge'} onClick={() => setActiveTab('knowledge')} />
                            <div className="my-4 pt-4 border-t border-slate-800">
                                <p className="px-4 text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-2">Admin</p>
                                <SidebarItem icon="ph-users" label="Users & Roles" active={activeTab === 'users'} onClick={() => setActiveTab('users')} />
                                <SidebarItem icon="ph-gear" label="AI Settings" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                                <SidebarItem icon="ph-activity" label="System Logs" active={activeTab === 'logs'} onClick={() => setActiveTab('logs')} />
                            </div>
                        </nav>

                        <div className="p-4 border-t border-slate-800 bg-slate-950/50">
                            <div className="mb-4 px-2">
                                <div className="text-[10px] text-slate-500 font-mono mb-1">Server Connection</div>
                                <div className="text-[10px] text-green-400 font-mono truncate">{API_BASE_URL}</div>
                            </div>
                            <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-white transition text-sm w-full p-2 rounded-lg hover:bg-slate-800">
                                <div className="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center font-bold text-xs text-white shadow-lg">A</div>
                                <div className="text-left">
                                    <p className="font-bold text-xs text-white">Apollo Admin</p>
                                    <p className="text-[10px]">Logout</p>
                                </div>
                            </button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative bg-slate-50">
                        {children}
                    </main>
                </div>
            );
        };

        const SidebarItem = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition text-sm font-medium ${active ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><i className={`ph ${icon} text-lg`}></i> {label}</button>
        );

        // 3. CHAT INTERFACE
        const ChatInterface = () => {
            const [messages, setMessages] = useState([{ id: 1, role: 'ai', content: 'Secure Link Established. I am ready to process your queries using the cloud brain.', sources: [] }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const endRef = useRef(null);

            useEffect(() => {
                endRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, loading]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMsg = { id: Date.now(), role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);

                try {
                    const cleanUrl = API_BASE_URL.replace(/\/$/, "");
                    const response = await fetch(`${cleanUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                        body: JSON.stringify({ message: userMsg.content })
                    });
                    if (!response.ok) throw new Error("Backend unavailable");
                    const data = await response.json();
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'ai', content: data.response, sources: data.sources || [] }]);
                } catch (error) {
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'ai', content: `⚠️ Error: Cannot reach brain. Check tunnel connection.`, isError: true }]);
                } finally { setLoading(false); }
            };

            return (
                <div className="flex flex-col h-full slide-up">
                    <header className="h-14 bg-white border-b border-slate-200 flex items-center px-6 shadow-sm z-10">
                        <div className="flex items-center gap-3">
                            <div className="bg-green-100 p-1.5 rounded-md text-green-700"><i className="ph ph-brain text-lg"></i></div>
                            <div><h2 className="font-bold text-slate-800 text-sm">Operations Assistant</h2><p className="text-[10px] text-slate-500">Connected</p></div>
                        </div>
                        <div className="text-xs bg-slate-100 px-3 py-1 rounded border border-slate-200 text-slate-600 font-mono flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online</div>
                    </header>
                    <div className="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50">
                        {messages.map(msg => (
                            <div key={msg.id} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl p-4 shadow-sm border ${msg.role === 'user' ? 'bg-slate-900 text-white rounded-br-sm' : 'bg-white text-slate-700 rounded-bl-sm'} ${msg.isError ? 'border-red-500 bg-red-50 text-red-600' : 'border-slate-200'}`}>
                                    <p className="leading-relaxed text-sm whitespace-pre-wrap">{msg.content}</p>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-xs text-slate-400 animate-pulse ml-2">Thinking...</div>}
                        <div ref={endRef}></div>
                    </div>
                    <div className="p-4 bg-white border-t border-slate-200"><div className="max-w-4xl mx-auto relative group"><input type="text" className="w-full bg-slate-50 border border-slate-300 rounded-xl pl-4 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm" placeholder="Query your documents..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleSend()} /><button onClick={handleSend} className="absolute right-2 top-2 bottom-2 bg-blue-600 text-white p-2.5 rounded-lg hover:bg-blue-700 disabled:opacity-50" disabled={loading}><i className="ph ph-paper-plane-right text-lg"></i></button></div></div>
                </div>
            );
        };

        // 4. KNOWLEDGE BASE
        const KnowledgeBase = () => {
            const [uploading, setUploading] = useState(false);
            const [status, setStatus] = useState("");
            const [files, setFiles] = useState([]);
            const fileInputRef = useRef(null);

            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true); setStatus("Uploading...");
                const formData = new FormData();
                formData.append("file", file);
                try {
                    const cleanUrl = API_BASE_URL.replace(/\/$/, "");
                    const res = await fetch(`${cleanUrl}/api/upload`, { method: 'POST', headers: { 'ngrok-skip-browser-warning': 'true' }, body: formData });
                    if (!res.ok) throw new Error("Upload failed");
                    const data = await res.json();
                    setStatus("✅ Indexed.");
                    setFiles(prev => [...prev, { id: Date.now(), name: data.filename, size: (file.size/1024).toFixed(1)+" KB", status: 'indexed', date: 'Just now' }]);
                } catch (error) { setStatus("❌ Error"); } finally { setUploading(false); }
            };

            return (
                <div className="p-8 max-w-5xl mx-auto fade-in slide-up h-full overflow-y-auto">
                    <div className="flex justify-between items-center mb-8"><h2 className="text-2xl font-bold text-slate-800 font-display">Knowledge Base</h2></div>
                    <div className="border-2 border-dashed border-slate-300 bg-slate-50 rounded-xl p-10 text-center mb-8 hover:bg-blue-50/50 transition cursor-pointer" onClick={() => !uploading && fileInputRef.current.click()}>
                        <input type="file" ref={fileInputRef} className="hidden" onChange={handleUpload} accept=".pdf,.txt,.docx" />
                        <i className="ph ph-upload-simple text-2xl text-slate-600 mb-3 block"></i>
                        <h3 className="font-bold text-slate-700 text-base">{uploading ? 'Processing...' : 'Click to Upload'}</h3>
                    </div>
                    {status && <div className="p-3 mb-6 rounded-lg text-sm font-bold text-center bg-blue-50 text-blue-700">{status}</div>}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"><table className="w-full text-sm text-left"><thead className="text-xs text-slate-400 uppercase bg-slate-50 border-b"><tr><th className="px-6 py-3">Filename</th><th className="px-6 py-3">Status</th></tr></thead><tbody className="divide-y divide-slate-100">{files.map(f => (<tr key={f.id}><td className="px-6 py-4 font-medium text-slate-700">{f.name}</td><td className="px-6 py-4 text-green-600">Indexed</td></tr>))}</tbody></table></div>
                </div>
            );
        };

        // --- MAIN APP ---
        const AbundaApp = () => {
            const [view, setView] = useState('landing');
            const [activeTab, setActiveTab] = useState('chat');
            const [status, setStatus] = useState("Checking...");

            useEffect(() => {
                const check = async () => {
                    try {
                        const res = await fetch(`${API_BASE_URL}/`, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                        if (res.ok) setStatus("Online"); else setStatus("Error");
                    } catch { setStatus("Offline"); }
                };
                check();
                const interval = setInterval(check, 10000); 
                return () => clearInterval(interval);
            }, []);

            if (view === 'landing') return <LandingView onLogin={() => setView('app')} status={status} />;

            return (
                <AppLayout activeTab={activeTab} setActiveTab={setActiveTab} onLogout={() => setView('landing')}>
                    {activeTab === 'chat' && <ChatInterface />}
                    {activeTab === 'knowledge' && <KnowledgeBase />}
                    {activeTab === 'users' && <div className="p-10 text-slate-400 text-center">User Module (Coming Soon)</div>}
                    {activeTab === 'settings' && <div className="p-10 text-slate-400 text-center">Settings (Coming Soon)</div>}
                </AppLayout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AbundaApp />);
    </script>
</body>
</html>
