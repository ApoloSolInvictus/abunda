<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA AI | Enterprise OS</title>
    
    <!-- 1. Estilos y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- 2. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Firebase SDK (Modular - Usaremos versión compat para simplicidad en HTML) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN DEL SISTEMA ---
        // 1. URL DE HEROKU (Aquí pondrás la URL que te dé Heroku al desplegar)
        // Ejemplo: "https://abunda-backend-apollo.herokuapp.com"
        const DEFAULT_BACKEND_URL = "http://127.0.0.1:8000"; 

        // 2. CONFIGURACIÓN FIREBASE (Soberano, reemplaza esto con tus credenciales de consola de Firebase)
        const firebaseConfig = {
            apiKey: "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ",
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        // Inicializar Firebase (Solo si no está inicializado)
        if (!firebase.apps.length) {
            // Descomenta la línea de abajo cuando pongas tus credenciales reales
            // firebase.initializeApp(firebaseConfig);
            console.log("Firebase placeholder activo. Configura las credenciales en el código.");
        }

        // --- COMPONENTES ---

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");
                

                /* CÓDIGO REAL PARA FIREBASE (Descomentar cuando esté listo):
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    onLoginSuccess(userCredential.user);
                } catch (error) {
                    setError(error.message);
                    setLoading(false);
                }
                */
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 fade-in relative overflow-hidden">
                    <div className="absolute inset-0 bg-blue-600/10 blur-[100px] pointer-events-none"></div>
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 relative z-10">
                        <div className="text-center mb-8">
                            <div className="inline-block p-3 bg-blue-600 rounded-xl mb-4 shadow-lg shadow-blue-500/30">
                                <i className="ph ph-stack text-3xl text-white"></i>
                            </div>
                            <h1 className="text-3xl font-display font-bold text-white">ABUNDA AI</h1>
                            <p className="text-slate-400 text-sm mt-2">Acceso Seguro Empresarial</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Email</label>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="admin@abunda.ai" />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Contraseña</label>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="•••••••" />
                            </div>
                            
                            {error && <div className="text-red-400 text-xs bg-red-900/20 p-2 rounded">{error}</div>}

                            <button disabled={loading} className="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold rounded-lg shadow-lg transition transform hover:-translate-y-0.5">
                                {loading ? "Verificando..." : "Ingresar al Sistema"}
                            </button>
                        </form>
                        <p className="text-center text-slate-600 text-xs mt-6">Powered by Gemini & Maximus Core</p>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ user, apiUrl }) => {
            const [messages, setMessages] = useState([
                { role: 'ai', content: `Bienvenido, ${user.name || user.email}. El núcleo Gemini está en línea. ¿En qué puedo ayudarte hoy?` }
            ]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if(!input.trim()) return;
                
                const newMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, newMsg]);
                setInput("");
                setLoading(true);

                try {
                    // Llamada al Backend de Heroku (Python + Gemini)
                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: newMsg.content,
                            history: messages // Enviamos contexto
                        })
                    });

                    if(!response.ok) throw new Error("Error de conexión con el cerebro.");

                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', content: data.response }]);

                } catch (e) {
                    setMessages(prev => [...prev, { role: 'ai', content: "⚠️ Error: No pude conectar con el servidor. Asegúrate que el backend en Heroku esté activo." }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950">
                    {/* Header */}
                    <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center px-6 justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="font-bold text-white tracking-wide">ABUNDA <span className="text-blue-400">GEMINI</span></span>
                        </div>
                        <div className="text-xs text-slate-400 flex items-center gap-2">
                            <i className="ph ph-user"></i> {user.email}
                        </div>
                    </header>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-6 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-4 rounded-2xl leading-relaxed shadow-sm ${
                                    msg.role === 'user' 
                                    ? 'bg-blue-600 text-white rounded-br-none' 
                                    : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'
                                }`}>
                                    {msg.role === 'ai' && <div className="text-[10px] uppercase font-bold text-blue-400 mb-1 flex items-center gap-1"><i className="ph ph-sparkle"></i> Abunda AI</div>}
                                    <div className="whitespace-pre-wrap">{msg.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800 p-3 rounded-2xl border border-slate-700 flex items-center gap-2">
                                    <div className="w-2 h-2 bg-slate-500 rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-slate-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                    <div className="w-2 h-2 bg-slate-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                </div>
                            </div>
                        )}
                        <div ref={bottomRef}></div>
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-slate-900 border-t border-slate-800">
                        <div className="max-w-4xl mx-auto relative">
                            <input 
                                type="text" 
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && sendMessage()}
                                className="w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-4 pr-12 py-4 focus:outline-none focus:border-blue-500 transition shadow-inner placeholder:text-slate-500"
                                placeholder="Pregunta algo a tu base de conocimiento..."
                                disabled={loading}
                            />
                            <button 
                                onClick={sendMessage}
                                disabled={loading}
                                className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center justify-center transition disabled:opacity-50"
                            >
                                <i className="ph ph-paper-plane-right-fill text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [apiUrl, setApiUrl] = useState(DEFAULT_BACKEND_URL);

            return (
                <React.Fragment>
                    {!user ? (
                        <LoginScreen onLoginSuccess={setUser} />
                    ) : (
                        <ChatInterface user={user} apiUrl={apiUrl} />
                    )}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
