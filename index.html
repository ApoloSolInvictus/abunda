<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/my-favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/my-favicon/favicon.svg" />
    <link rel="shortcut icon" href="/my-favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/my-favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ProfCR" />
    <link rel="manifest" href="/my-favicon/site.webmanifest" />

    <title>ABUNDA | Enterprise AI for Your Data</title>
    <meta name="description" content="Stop Searching and Start Knowing, with Abunda AI you turn your documents into orders to all your company.">
    <meta name="keywords" content="abunda, ai, ia, abunda ai, documents, pdf, llm, ai for documents, ai for business, ai for sme, ai for big companies">
	<link rel="canonical" href="https://abunda.profcr.com/" />

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://abunda.profcr.com/">
    <meta property="og:title" content="Abunda AI - Enterprise AI for Your Data">
    <meta property="og:description" content="Stop Searching and Start Knowing, with Abunda AI you turn your documents into orders to all your company.">
    <meta property="og:image" content="images/seo-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="ABUNDA AI">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://abunda.profcr.com/">
    <meta property="twitter:title" content="Abunda AI - Enterprise AI for Your Data">
    <meta property="twitter:description" content="Stop Searching and Start Knowing, with Abunda AI you turn your documents into orders to all your company.">
    <meta property="twitter:image" content="images/seo-preview.jpg">

	<link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- 3. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5. Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; scroll-behavior: smooth; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        .fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .slide-in-right { animation: slideInRight 0.5s ease-out; }
        @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Gradients */
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.6);
        }

        /* Chatbot Styles */
        .chat-window {
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .chat-message {
            animation: popIn 0.3s ease-out forwards;
            opacity: 0; transform: scale(0.9);
        }
        @keyframes popIn { to { opacity: 1; transform: scale(1); } }

        /* Checkmark List */
        .check-list li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }
        .check-list i {
            color: #34d399;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        const Navbar = () => (
            <nav className="fixed w-full z-50 bg-slate-900/90 backdrop-blur border-b border-slate-800 transition-all duration-300">
                <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                        <div className="bg-blue-600 p-1.5 rounded flex items-center justify-center shadow-lg shadow-blue-500/20">
                            <i className="ph ph-stack text-xl text-white"></i>
                        </div>
                        <span className="text-2xl font-display font-bold tracking-tight text-white">ABUNDA</span>
                    </div>
                    <div className="hidden md:flex gap-8 text-sm font-medium text-slate-300">
                        <a href="#comparison" className="hover:text-white transition">Why Us</a>
                        <a href="#impact" className="hover:text-white transition">Impact</a>
                        <a href="#features" className="hover:text-white transition">Technology</a>
                        <a href="#pricing" className="hover:text-white transition">Pricing</a>
                    </div>
                    <a href="#pricing" className="px-6 py-2.5 bg-white text-slate-900 rounded-full font-bold hover:bg-blue-50 transition text-sm shadow-md hover:shadow-xl">
                        Start Trial
                    </a>
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="pt-32 pb-20 px-6 text-center max-w-6xl mx-auto fade-in relative overflow-hidden">
                {/* Background Glow */}
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-blue-600/10 blur-[120px] rounded-full -z-10"></div>

                <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-xs font-bold mb-8 uppercase tracking-widest hover:bg-blue-500/20 transition cursor-default">
                    <span className="w-2 h-2 rounded-full bg-blue-400 animate-pulse"></span>
                    Enterprise AI v2.0 Live
                </div>
                <h1 className="text-5xl md:text-8xl font-display font-bold mb-8 leading-tight">
                    Stop Searching.<br />
                    <span className="text-gradient">Start Knowing.</span>
                </h1>
                <p className="text-xl md:text-2xl text-slate-400 max-w-3xl mx-auto mb-12 font-light leading-relaxed">
                    Transform your scattered PDFs, emails, and spreadsheets into a private Super-Brain. 
                    <strong className="text-white font-semibold">Abunda</strong> is the secure AI that answers instantly based on <em>your</em> data.
                </p>
                <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <a href="#pricing" className="px-10 py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl text-xl font-bold shadow-xl shadow-blue-500/20 transition transform hover:-translate-y-1 flex items-center gap-3">
                        Deploy Your AI <i className="ph ph-rocket-launch"></i>
                    </a>
                    <a href="#comparison" className="px-10 py-5 bg-slate-800 hover:bg-slate-700 rounded-2xl text-xl font-bold border border-slate-700 transition flex items-center gap-3">
                        See the Difference <i className="ph ph-arrow-down"></i>
                    </a>
                </div>
                
                {/* Trust Badges */}
                <div className="mt-16 pt-8 border-t border-slate-800/50 flex flex-wrap justify-center gap-8 opacity-50 grayscale hover:grayscale-0 transition duration-500">
                    <span className="flex items-center gap-2 text-sm font-semibold"><i className="ph ph-shield-check text-xl"></i> SOC2 Compliant</span>
                    <span className="flex items-center gap-2 text-sm font-semibold"><i className="ph ph-lock-key text-xl"></i> End-to-End Encryption</span>
                    <span className="flex items-center gap-2 text-sm font-semibold"><i className="ph ph-globe text-xl"></i> Global CDN</span>
                </div>
            </header>
        );

        const Comparison = () => (
            <section id="comparison" className="py-24 bg-slate-900 border-y border-slate-800">
                <div className="max-w-7xl mx-auto px-6">
                    <div className="text-center mb-20">
                        <h2 className="text-3xl md:text-5xl font-display font-bold mb-4">The Evolution of Knowledge</h2>
                        <p className="text-slate-400 text-lg">Don't let your company's intelligence rot in folders.</p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        {/* Old Way */}
                        <div className="bg-slate-800/50 p-10 rounded-3xl border border-red-500/20 relative overflow-hidden group">
                            <div className="absolute top-0 right-0 bg-red-500/10 px-4 py-1 rounded-bl-xl text-red-400 font-bold text-xs uppercase tracking-wider">The Past</div>
                            <h3 className="text-2xl font-bold text-slate-300 mb-6 flex items-center gap-3">
                                <i className="ph ph-folder-open text-red-400 text-3xl"></i> Static Archives
                            </h3>
                            <ul className="space-y-4 text-slate-400">
                                <li className="flex gap-3"><i className="ph ph-x-circle text-red-500 text-xl"></i> Employees spend 20% of time searching.</li>
                                <li className="flex gap-3"><i className="ph ph-x-circle text-red-500 text-xl"></i> Information is siloed and forgotten.</li>
                                <li className="flex gap-3"><i className="ph ph-x-circle text-red-500 text-xl"></i> Onboarding new staff takes months.</li>
                                <li className="flex gap-3"><i className="ph ph-x-circle text-red-500 text-xl"></i> Critical knowledge leaves when people quit.</li>
                            </ul>
                        </div>

                        {/* Abunda Way */}
                        <div className="bg-gradient-to-br from-blue-900/40 to-slate-900 p-10 rounded-3xl border border-blue-500/50 relative overflow-hidden shadow-2xl shadow-blue-900/20 transform md:scale-105 transition hover:border-blue-400">
                            <div className="absolute top-0 right-0 bg-blue-600 text-white px-6 py-1 rounded-bl-xl font-bold text-xs uppercase tracking-wider">The Future</div>
                            <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                                <i className="ph ph-brain text-blue-400 text-3xl"></i> Active Intelligence
                            </h3>
                            <ul className="space-y-4 text-slate-200">
                                <li className="flex gap-3"><i className="ph ph-check-circle-fill text-green-400 text-xl"></i> Instant answers via Chat interface.</li>
                                <li className="flex gap-3"><i className="ph ph-check-circle-fill text-green-400 text-xl"></i> Data is unified, vectorized, and live.</li>
                                <li className="flex gap-3"><i className="ph ph-check-circle-fill text-green-400 text-xl"></i> New staff becomes expert in Day 1.</li>
                                <li className="flex gap-3"><i className="ph ph-check-circle-fill text-green-400 text-xl"></i> Institutional memory is immortal.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ImpactChart = () => {
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = chartRef.current.getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Month 1', 'Month 3', 'Month 6', 'Month 12'],
                        datasets: [{
                            label: 'Productivity Gain (%)',
                            data: [15, 45, 85, 140],
                            borderColor: '#34d399',
                            backgroundColor: 'rgba(52, 211, 153, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        }, {
                            label: 'Search Time Cost (Hours)',
                            data: [100, 70, 40, 10],
                            borderColor: '#ef4444',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#cbd5e1' } }
                        },
                        scales: {
                            y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' } },
                            x: { grid: { display: false }, ticks: { color: '#64748b' } }
                        }
                    }
                });
            }, []);

            return (
                <section id="impact" className="py-24 bg-slate-950">
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="grid md:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-3xl md:text-5xl font-display font-bold mb-6">Real Impact.<br /><span className="text-green-400">Measurable ROI.</span></h2>
                                <p className="text-slate-400 text-lg mb-8 leading-relaxed">
                                    Our clients report a dramatic reduction in administrative overhead. 
                                    By automating the retrieval of SOPs, contracts, and technical manuals, 
                                    your team reclaims thousands of hours annually.
                                </p>
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="p-4 rounded-xl bg-slate-900 border border-slate-800">
                                        <p className="text-4xl font-bold text-white mb-1">40%</p>
                                        <p className="text-xs text-slate-500 uppercase font-bold">Faster Onboarding</p>
                                    </div>
                                    <div className="p-4 rounded-xl bg-slate-900 border border-slate-800">
                                        <p className="text-4xl font-bold text-white mb-1">2.5h</p>
                                        <p className="text-xs text-slate-500 uppercase font-bold">Saved Daily / Employee</p>
                                    </div>
                                </div>
                            </div>
                            <div className="glass-card p-6 rounded-2xl bg-slate-900">
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const PricingCard = ({ title, price, description, features, buttonId, recommended, enterprise }) => (
            <div className={`relative p-8 rounded-2xl border flex flex-col h-full transition-all duration-300 ${recommended ? 'bg-slate-800 border-blue-500 shadow-2xl shadow-blue-900/30 transform md:-translate-y-4 hover:-translate-y-6' : 'bg-slate-900 border-slate-800 hover:border-slate-600'}`}>
                {recommended && (
                    <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-600 text-white text-xs font-bold px-4 py-1.5 rounded-full uppercase tracking-wider shadow-lg">
                        Best Value
                    </div>
                )}
                <div className="mb-6">
                    <h3 className={`text-2xl font-display font-bold mb-2 ${enterprise ? 'text-purple-400' : 'text-white'}`}>{title}</h3>
                    <p className="text-slate-400 text-xs h-10 leading-relaxed">{description}</p>
                </div>
                <div className="mb-8 flex items-baseline gap-1">
                    <span className="text-5xl font-bold text-white">${price}</span>
                    <span className="text-slate-500 font-medium">/mo</span>
                </div>
                
                <ul className="check-list mb-10 flex-1 space-y-3">
                    {features.map((feat, i) => (
                        <li key={i}><i className="ph ph-check-circle-fill text-lg"></i> {feat}</li>
                    ))}
                </ul>

                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" className="w-full mt-auto">
                    <input type="hidden" name="cmd" value="_s-xclick" />
                    <input type="hidden" name="hosted_button_id" value={buttonId} />
                    <button type="submit" className={`w-full py-4 rounded-xl font-bold transition flex items-center justify-center gap-2 text-sm uppercase tracking-wide ${recommended ? 'bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-600/20' : 'bg-slate-800 hover:bg-slate-700 text-white border border-slate-700 hover:border-slate-500'}`}>
                        {enterprise ? 'Contact Sales' : 'Subscribe Now'} <i className="ph ph-arrow-right font-bold"></i>
                    </button>
                </form>
            </div>
        );

        const Pricing = () => {
            return (
                <section id="pricing" className="py-32 relative overflow-hidden bg-slate-950">
                    <div className="absolute bottom-0 right-0 w-[600px] h-[600px] bg-purple-600/5 blur-[120px] rounded-full pointer-events-none"></div>
                    
                    <div className="max-w-7xl mx-auto px-6 relative z-10">
                        <div className="text-center mb-20">
                            <h2 className="text-3xl md:text-5xl font-display font-bold mb-6">Invest in Intelligence</h2>
                            <p className="text-slate-400 text-lg">Simple, transparent pricing. No hidden training fees.</p>
                        </div>

                        <div className="grid md:grid-cols-4 gap-6">
                            <PricingCard 
                                title="Starter" price="49" description="For freelancers and solo consultants." buttonId="PAYPAL_STARTER"
                                features={["1 User License", "50 Docs Storage", "Basic RAG Chat", "Email Support"]} />
                            
                            <PricingCard 
                                title="Pro" price="149" description="For agile teams and growing SMEs." buttonId="PAYPAL_PRO" recommended={true}
                                features={["5 User Licenses", "500 Docs Storage", "Advanced Search", "Priority Support", "WhatsApp Bot"]} />
                            
                            <PricingCard 
                                title="Business" price="349" description="Departmental power for mid-sized corps." buttonId="PAYPAL_BUSINESS"
                                features={["20 User Licenses", "Unlimited Docs", "Data Isolation", "API Access", "Success Manager"]} />
                            
                            <PricingCard 
                                title="Enterprise" price="799" description="Custom infrastructure & security." buttonId="PAYPAL_ENTERPRISE" enterprise={true}
                                features={["Unlimited Users", "Private Cloud", "Custom LLM Tuning", "SLA 99.99%", "24/7 Engineering"]} />
                        </div>
                        
                        <p className="text-center text-slate-600 text-xs mt-12 flex justify-center items-center gap-2">
                            <i className="ph ph-lock"></i> All plans include a 14-day money-back guarantee. Secure payments by PayPal.
                        </p>
                    </div>
                </section>
            );
        };

        // --- MAXIMUS CHATBOT COMPONENT ---
        const MaximusChat = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { sender: 'bot', text: "Greetings. I am Maximus, the Sales Intelligence for Abunda. How can I assist you with your digital transformation today?" }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const chatBodyRef = useRef(null);

            useEffect(() => {
                if(chatBodyRef.current) chatBodyRef.current.scrollTop = chatBodyRef.current.scrollHeight;
            }, [messages, isOpen, isTyping]);

            const handleSend = () => {
                if (!input.trim()) return;
                
                const userText = input;
                setMessages(prev => [...prev, { sender: 'user', text: userText }]);
                setInput('');
                setIsTyping(true);

                // Maximus Logic Brain
                setTimeout(() => {
                    let botResponse = "";
                    const lowerInput = userText.toLowerCase();

                    if (lowerInput.includes('price') || lowerInput.includes('cost')) {
                        botResponse = "Our Pro Plan at $149/mo is the best value for SMEs, offering 500 document storage and WhatsApp integration. For larger needs, Business ($349) opens API access.";
                    } else if (lowerInput.includes('security') || lowerInput.includes('private')) {
                        botResponse = "Security is our core directive. Abunda uses a Zero-Trust architecture. Your data is vectorized locally and never used to train public models like GPT-4.";
                    } else if (lowerInput.includes('demo') || lowerInput.includes('try')) {
                        botResponse = "You can start a trial immediately. We offer a 14-day money-back guarantee on all plans. Would you like the link to the Pro plan?";
                    } else if (lowerInput.includes('support') || lowerInput.includes('help')) {
                        botResponse = "We provide priority support for Pro plans and above. Our Enterprise tier includes a dedicated 24/7 engineering team.";
                    } else {
                        botResponse = "Excellent inquiry. Abunda is designed to automate your knowledge retrieval. Could you tell me more about your company size so I can recommend a plan?";
                    }

                    setMessages(prev => [...prev, { sender: 'bot', text: botResponse }]);
                    setIsTyping(false);
                }, 1500);
            };

            return (
                <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                    {/* Chat Window */}
                    {isOpen && (
                        <div className="bg-slate-900 border border-slate-700 w-80 md:w-96 rounded-2xl shadow-2xl mb-4 overflow-hidden chat-window slide-in-right flex flex-col h-[500px]">
                            {/* Header */}
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 flex items-center justify-between shadow-md">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm border border-white/30">
                                        <i className="ph ph-robot text-xl text-white"></i>
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-white text-sm">Maximus AI</h4>
                                        <p className="text-[10px] text-blue-100 flex items-center gap-1">
                                            <span className="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span> Online
                                        </p>
                                    </div>
                                </div>
                                <button onClick={() => setIsOpen(false)} className="text-white/80 hover:text-white transition">
                                    <i className="ph ph-x text-lg"></i>
                                </button>
                            </div>

                            {/* Body */}
                            <div ref={chatBodyRef} className="flex-1 bg-slate-800 p-4 overflow-y-auto space-y-4">
                                {messages.map((msg, i) => (
                                    <div key={i} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${msg.sender === 'user' ? 'bg-blue-600 text-white rounded-br-sm' : 'bg-slate-700 text-slate-200 border border-slate-600 rounded-bl-sm chat-message'}`}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                {isTyping && (
                                    <div className="flex justify-start">
                                        <div className="bg-slate-700 border border-slate-600 rounded-2xl rounded-bl-sm p-3 flex gap-1 items-center h-10 w-16 justify-center">
                                            <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce"></div>
                                            <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                            <div className="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Input */}
                            <div className="p-3 bg-slate-900 border-t border-slate-700">
                                <div className="flex gap-2">
                                    <input 
                                        type="text" 
                                        className="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition"
                                        placeholder="Ask Maximus..."
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                    />
                                    <button onClick={handleSend} className="bg-blue-600 hover:bg-blue-500 text-white p-2 rounded-lg transition flex items-center justify-center aspect-square">
                                        <i className="ph ph-paper-plane-right-fill"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toggle Button */}
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center shadow-2xl shadow-blue-500/40 hover:scale-110 transition duration-300 group relative"
                    >
                        {!isOpen && (
                            <span className="absolute -top-1 -right-1 flex h-4 w-4">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
