<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA AI | Enterprise OS</title>
    
    <!-- 1. Estilos y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- 2. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURACI√ìN DEL SOBERANO (√ÅREA DE EDICI√ìN)
        // ==========================================
        
        // 1. URL DE HEROKU (¬°Aseg√∫rese que sea la suya!)
        const DEFAULT_BACKEND_URL = "https://abunda-bca693eb3dbb.herokuapp.com/"; 

        // 2. CONFIGURACI√ìN FIREBASE
        // Vaya a console.firebase.google.com > Configuraci√≥n del Proyecto > General > Sus apps > SDK setup y copi√©lo aqu√≠.
        const firebaseConfig = {
            apiKey: "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ", // <--- CAMBIAR ESTO
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        // ==========================================
        // L√ìGICA DE INICIALIZACI√ìN INTELIGENTE
        // ==========================================

        let isFirebaseActive = false;

        // Detectar si el usuario configur√≥ las llaves reales
        const isConfigured = firebaseConfig.apiKey !== "PON_TU_API_KEY_AQUI";

        if (isConfigured) {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    console.log("üî• Firebase inicializado correctamente.");
                }
                isFirebaseActive = true;
            } catch (e) {
                console.error("Error inicializando Firebase:", e);
                alert("Error de configuraci√≥n Firebase: " + e.message);
            }
        } else {
            console.warn("‚ö†Ô∏è Firebase no configurado. Usando modo SIMULACI√ìN.");
        }

        // ==========================================
        // COMPONENTES
        // ==========================================

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");

                try {
                    if (isFirebaseActive) {
                        // --- MODO REAL (Firebase) ---
                        // Aseg√∫rese de haber habilitado "Email/Password" en Firebase Console > Authentication
                        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                        console.log("Login exitoso:", userCredential.user);
                        onLoginSuccess(userCredential.user);
                    } else {
                        // --- MODO SIMULACI√ìN (Fallback) ---
                        // Si no hay llaves, dejamos pasar para probar la interfaz
                        console.log("Simulando login...");
                        setTimeout(() => {
                            if(email.length > 3 && password.length > 3) {
                                onLoginSuccess({ email: email, uid: "simulated-uid", displayName: "Soberano Apollo" });
                            } else {
                                throw new Error("Email o contrase√±a muy cortos (Simulaci√≥n).");
                            }
                        }, 1000);
                    }
                } catch (err) {
                    console.error("Error de Login:", err);
                    let msg = err.message;
                    if(err.code === 'auth/invalid-credential') msg = "Credenciales incorrectas.";
                    if(err.code === 'auth/invalid-email') msg = "Formato de email inv√°lido.";
                    if(err.code === 'auth/user-not-found') msg = "Usuario no encontrado.";
                    setError(msg);
                    setLoading(false); // IMPORTANTE: Apagar el loading si falla
                }
                // Nota: Si es exitoso, el componente se desmonta, no necesitamos setLoading(false)
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 fade-in relative overflow-hidden">
                    <div className="absolute inset-0 bg-blue-600/10 blur-[100px] pointer-events-none"></div>
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 relative z-10">
                        <div className="text-center mb-8">
                            <div className="inline-block p-3 bg-blue-600 rounded-xl mb-4 shadow-lg shadow-blue-500/30">
                                <i className="ph ph-stack text-3xl text-white"></i>
                            </div>
                            <h1 className="text-3xl font-display font-bold text-white">ABUNDA AI</h1>
                            <p className="text-slate-400 text-sm mt-2">Sistema Operativo Empresarial</p>
                            {!isFirebaseActive && (
                                <span className="inline-block mt-2 px-2 py-1 bg-yellow-500/20 text-yellow-400 text-[10px] rounded border border-yellow-500/30">
                                    MODO SIMULACI√ìN (Falta Config)
                                </span>
                            )}
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Email</label>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="admin@abunda.ai" />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Contrase√±a</label>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                            </div>
                            
                            {error && (
                                <div className="text-red-400 text-xs bg-red-900/20 p-3 rounded border border-red-900/50 flex items-start gap-2">
                                    <i className="ph ph-warning-circle text-lg"></i>
                                    <span>{error}</span>
                                </div>
                            )}

                            <button disabled={loading} className="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold rounded-lg shadow-lg transition transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                                {loading && <i className="ph ph-spinner animate-spin text-xl"></i>}
                                {loading ? "Verificando..." : "Ingresar al Sistema"}
                            </button>
                        </form>
                        <p className="text-center text-slate-600 text-xs mt-6">Powered by Gemini & Maximus Core</p>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ user, apiUrl }) => {
            const [messages, setMessages] = useState([
                { role: 'ai', content: `Bienvenido, ${user.displayName || user.email}. \nEl n√∫cleo Gemini est√° en l√≠nea.\n\nServidor conectado: ${apiUrl}` }
            ]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if(!input.trim()) return;
                
                const newMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, newMsg]);
                setInput("");
                setLoading(true);

                try {
                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: newMsg.content,
                            history: messages
                        })
                    });

                    if(!response.ok) throw new Error("Error de conexi√≥n con el cerebro.");

                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', content: data.response }]);

                } catch (e) {
                    setMessages(prev => [...prev, { role: 'ai', content: "‚ö†Ô∏è Error: No pude conectar con el servidor Heroku. Verifica la URL y que el dyno est√© activo." }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950">
                    {/* Header */}
                    <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center px-6 justify-between shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="font-bold text-white tracking-wide">ABUNDA <span className="text-blue-400">AI</span></span>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-xs text-slate-400 flex items-center gap-2 bg-slate-800 py-1 px-3 rounded-full border border-slate-700">
                                <i className="ph ph-user-circle text-lg"></i> {user.email}
                            </div>
                            <button onClick={() => window.location.reload()} className="text-slate-400 hover:text-white transition" title="Cerrar Sesi√≥n">
                                <i className="ph ph-sign-out text-xl"></i>
                            </button>
                        </div>
                    </header>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-6 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] md:max-w-[70%] p-4 rounded-2xl leading-relaxed shadow-md text-sm md:text-base ${
                                    msg.role === 'user' 
                                    ? 'bg-blue-600 text-white rounded-br-none' 
                                    : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'
                                }`}>
                                    {msg.role === 'ai' && <div className="text-[10px] uppercase font-bold text-blue-400 mb-2 flex items-center gap-1 border-b border-slate-700 pb-1 mb-2"><i className="ph ph-sparkle"></i> Abunda Core</div>}
                                    <div className="whitespace-pre-wrap">{msg.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex items-center gap-2">
                                    <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                    <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                </div>
                            </div>
                        )}
                        <div ref={bottomRef}></div>
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-slate-900 border-t border-slate-800">
                        <div className="max-w-4xl mx-auto relative group">
                            <div className="absolute inset-0 bg-blue-600/20 blur-xl rounded-xl opacity-0 group-hover:opacity-100 transition duration-500"></div>
                            <input 
                                type="text" 
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && sendMessage()}
                                className="relative w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-5 pr-14 py-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-xl placeholder:text-slate-500"
                                placeholder="Escribe tu consulta a la Inteligencia Artificial..."
                                disabled={loading}
                            />
                            <button 
                                onClick={sendMessage}
                                disabled={loading}
                                className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center justify-center transition disabled:opacity-50 z-10"
                            >
                                <i className="ph ph-paper-plane-right-fill text-xl"></i>
                            </button>
                        </div>
                        <div className="text-center mt-2">
                            <p className="text-[10px] text-slate-600">Confidencial - Solo uso autorizado - ProfCR</p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            
            // Verificamos si ya hay sesi√≥n activa en Firebase (Persistencia)
            useEffect(() => {
                if(isFirebaseActive) {
                    const unsubscribe = firebase.auth().onAuthStateChanged((u) => {
                        if (u) setUser(u);
                    });
                    return () => unsubscribe();
                }
            }, []);

            return (
                <React.Fragment>
                    {!user ? (
                        <LoginScreen onLoginSuccess={setUser} />
                    ) : (
                        <ChatInterface user={user} apiUrl={DEFAULT_BACKEND_URL} />
                    )}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
