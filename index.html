<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA v2 | Enterprise Knowledge OS</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Phosphor Icons (Stable) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- 3. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        i.ph { font-size: 1.25rem; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Default URL (Editable in UI)
        const DEFAULT_API_URL = "https://abunda.profcr.com"; 

        // --- COMPONENTS ---

        // 1. LOGIN MODAL
        const LoginScreen = ({ onLoginSuccess, onCancel }) => {
            const [user, setUser] = useState("");
            const [pass, setPass] = useState("");
            const [error, setError] = useState("");
            const [loading, setLoading] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setLoading(true);
                
                // Simulación de autenticación segura
                // En un entorno real, esto enviaría una petición POST al backend
                setTimeout(() => {
                    if (user === "admin" && pass === "admin123") {
                        onLoginSuccess({ name: "Apollo Admin", role: "Super Admin" });
                    } else {
                        setError("Access Denied. Invalid credentials.");
                        setLoading(false);
                    }
                }, 800);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/95 z-50 flex items-center justify-center p-4 fade-in">
                    <div className="bg-slate-800 border border-slate-700 p-8 rounded-2xl shadow-2xl w-full max-w-sm relative">
                        <button onClick={onCancel} className="absolute top-4 right-4 text-slate-500 hover:text-white"><i className="ph ph-x"></i></button>
                        
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/20">
                                <i className="ph ph-lock-key text-3xl text-white"></i>
                            </div>
                            <h2 className="text-2xl font-display font-bold text-white">System Login</h2>
                            <p className="text-slate-400 text-sm">Identity Verification Required</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Username</label>
                                <div className="relative">
                                    <i className="ph ph-user absolute left-3 top-3 text-slate-500"></i>
                                    <input type="text" value={user} onChange={e=>setUser(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg pl-10 pr-4 py-3 text-white focus:border-blue-500 outline-none transition text-sm" placeholder="admin" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Password</label>
                                <div className="relative">
                                    <i className="ph ph-key absolute left-3 top-3 text-slate-500"></i>
                                    <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg pl-10 pr-4 py-3 text-white focus:border-blue-500 outline-none transition text-sm" placeholder="••••••" />
                                </div>
                            </div>
                            
                            {error && <div className="text-red-400 text-xs text-center bg-red-900/20 p-2 rounded border border-red-900/50 flex items-center justify-center gap-2"><i className="ph ph-warning"></i> {error}</div>}

                            <button type="submit" disabled={loading} className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg transition flex items-center justify-center gap-2 disabled:opacity-50">
                                {loading ? 'Verifying...' : <span>Access Core <i className="ph ph-arrow-right"></i></span>}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // 2. LANDING PAGE
        const LandingView = ({ onLoginClick, status, apiUrl, setApiUrl }) => {
            return (
                <div className="min-h-screen bg-slate-900 text-white fade-in flex flex-col">
                    <nav className="p-6 flex flex-col md:flex-row justify-between items-center max-w-7xl mx-auto w-full gap-4">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-2 rounded-lg flex items-center justify-center">
                                <i className="ph ph-stack text-xl text-white"></i>
                            </div>
                            <span className="text-2xl font-display font-bold tracking-tight">ABUNDA</span>
                        </div>
                        
                        <div className="flex items-center gap-3 bg-slate-800/80 p-1.5 rounded-xl border border-slate-700 shadow-lg">
                            {/* Server Configuration Input */}
                            <div className="flex items-center px-3 border-r border-slate-700">
                                <span className={`w-2 h-2 rounded-full mr-2 ${status === 'Online' ? 'bg-green-500 shadow-[0_0_10px_#22c55e]' : 'bg-red-500 animate-pulse'}`}></span>
                                <input 
                                    type="text" 
                                    value={apiUrl}
                                    onChange={(e) => setApiUrl(e.target.value)}
                                    className="bg-transparent text-xs text-slate-300 focus:text-white focus:outline-none w-48 md:w-64 font-mono placeholder-slate-600"
                                    placeholder="Server URL (Ngrok)"
                                />
                            </div>
                            
                            <button onClick={onLoginClick} className="px-6 py-2 bg-white text-slate-900 rounded-lg font-bold hover:bg-blue-50 transition text-xs uppercase tracking-wider">
                                Login
                            </button>
                        </div>
                    </nav>

                    <header className="flex-1 flex flex-col justify-center items-center text-center px-4 py-20">
                        <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full border text-xs font-bold mb-8 uppercase tracking-widest ${status === 'Online' ? 'border-green-500/30 bg-green-900/20 text-green-400' : 'border-red-500/30 bg-red-900/20 text-red-400'}`}>
                            <span className={`w-2 h-2 rounded-full ${status === 'Online' ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></span>
                            {status === 'Online' ? 'Neural Link Established' : 'Connecting to Server...'}
                        </div>
                        <h1 className="text-5xl md:text-7xl font-display font-bold mb-6 leading-tight">
                            Your Company's Data.<br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Abunda gives it a Voice.</span>
                        </h1>
                        <p className="text-xl text-slate-400 max-w-3xl mx-auto mb-12 font-light">
                            Private Artificial Intelligence Platform.
                            <br/>Secure RAG. Cloud Vectorization. Zero Hallucinations.
                        </p>
                        
                        <div className="flex gap-4">
                            <button onClick={onLoginClick} className="px-10 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-bold shadow-2xl shadow-blue-900/50 transition transform hover:-translate-y-1 flex items-center gap-3">
                                <i className="ph ph-rocket-launch text-xl"></i> Launch Workspace
                            </button>
                        </div>
                    </header>

                    <div className="py-10 border-t border-slate-800 w-full text-center">
                         <p className="text-slate-500 text-xs tracking-widest uppercase">Trusted by Future Enterprises</p>
                    </div>
                </div>
            );
        };

        // 3. APP LAYOUT
        const AppLayout = ({ children, activeTab, setActiveTab, onLogout, currentUser, apiUrl }) => {
            return (
                <div className="flex h-screen bg-slate-50 text-slate-800 overflow-hidden font-sans fade-in">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 border-r border-slate-800">
                        <div className="p-6 flex items-center gap-3 border-b border-slate-800">
                            <div className="bg-blue-600 p-1.5 rounded flex items-center justify-center">
                                <i className="ph ph-stack text-lg text-white"></i>
                            </div>
                            <div>
                                <span className="font-display font-bold text-lg tracking-wide block">ABUNDA</span>
                                <span className="text-[10px] text-slate-500 uppercase tracking-wider font-bold">Pro Workspace</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-1">
                            <SidebarItem icon="ph-chat-circle-text" label="RAG Chat" active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} />
                            <SidebarItem icon="ph-upload-simple" label="Knowledge Base" active={activeTab === 'knowledge'} onClick={() => setActiveTab('knowledge')} />
                            <div className="my-4 pt-4 border-t border-slate-800">
                                <p className="px-4 text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-2">Admin</p>
                                <SidebarItem icon="ph-users" label="Users & Roles" active={activeTab === 'users'} onClick={() => setActiveTab('users')} />
                                <SidebarItem icon="ph-gear" label="AI Settings" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                                <SidebarItem icon="ph-activity" label="System Logs" active={activeTab === 'logs'} onClick={() => setActiveTab('logs')} />
                            </div>
                        </nav>

                        <div className="p-4 border-t border-slate-800 bg-slate-950/50">
                            <div className="mb-4 px-2">
                                <div className="text-[10px] text-slate-500 font-mono mb-1">Connected to:</div>
                                <div className="text-[10px] text-green-400 font-mono truncate" title={apiUrl}>{apiUrl}</div>
                            </div>
                            <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-white transition text-sm w-full p-2 rounded-lg hover:bg-slate-800">
                                <div className="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center font-bold text-xs text-white shadow-lg">
                                    {currentUser ? currentUser.name.charAt(0) : 'A'}
                                </div>
                                <div className="text-left">
                                    <p className="font-bold text-xs text-white">{currentUser ? currentUser.name : 'Admin'}</p>
                                    <p className="text-[10px]">Logout</p>
                                </div>
                            </button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative bg-slate-50">
                        {children}
                    </main>
                </div>
            );
        };

        const SidebarItem = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition text-sm font-medium ${active ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><i className={`ph ${icon} text-lg`}></i> {label}</button>
        );

        // 4. USER MANAGEMENT (Create Users)
        const UserManagement = () => {
            const [users, setUsers] = useState([
                { id: 1, name: "Apollo Invictus", email: "apollo@abunda.io", role: "Super Admin", status: "Active" },
                { id: 2, name: "Sebastian Tech", email: "dev@abunda.io", role: "Editor", status: "Active" }
            ]);
            const [showModal, setShowModal] = useState(false);
            const [newUser, setNewUser] = useState({ name: "", email: "", role: "Viewer", password: "" });

            const addUser = (e) => {
                e.preventDefault();
                setUsers([...users, { id: Date.now(), ...newUser, status: "Active" }]);
                setShowModal(false);
                setNewUser({ name: "", email: "", role: "Viewer", password: "" });
            };

            const deleteUser = (id) => {
                if(confirm("Are you sure you want to delete this user?")) {
                    setUsers(users.filter(u => u.id !== id));
                }
            };

            return (
                <div className="p-8 max-w-6xl mx-auto fade-in h-full overflow-y-auto">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 font-display">User Management</h2>
                            <p className="text-sm text-slate-500">Manage team access and roles.</p>
                        </div>
                        <button onClick={() => setShowModal(true)} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 flex items-center gap-2 shadow-lg">
                            <i className="ph ph-plus"></i> Add User
                        </button>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <table className="w-full text-sm text-left">
                            <thead className="text-xs text-slate-400 uppercase bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th className="px-6 py-3">User</th>
                                    <th className="px-6 py-3">Role</th>
                                    <th className="px-6 py-3">Status</th>
                                    <th className="px-6 py-3 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {users.map(u => (
                                    <tr key={u.id} className="hover:bg-slate-50 transition">
                                        <td className="px-6 py-4">
                                            <div className="flex items-center gap-3">
                                                <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold">{u.name.charAt(0)}</div>
                                                <div>
                                                    <p className="font-bold text-slate-700">{u.name}</p>
                                                    <p className="text-xs text-slate-400">{u.email}</p>
                                                </div>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4"><span className="px-2 py-1 bg-slate-100 rounded text-slate-600 text-xs font-bold border border-slate-200">{u.role}</span></td>
                                        <td className="px-6 py-4"><span className="text-green-600 text-xs font-bold flex items-center gap-1"><span className="w-1.5 h-1.5 bg-green-500 rounded-full"></span> {u.status}</span></td>
                                        <td className="px-6 py-4 text-right">
                                            <button onClick={() => deleteUser(u.id)} className="text-slate-400 hover:text-red-500 transition"><i className="ph ph-trash text-lg"></i></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* Add User Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 fade-in">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl relative">
                                <button onClick={() => setShowModal(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i className="ph ph-x text-lg"></i></button>
                                <h3 className="text-xl font-bold text-slate-800 mb-6">Create New User</h3>
                                <form onSubmit={addUser} className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Full Name</label>
                                        <input required type="text" className="w-full border rounded-lg p-2 text-sm outline-blue-500" value={newUser.name} onChange={e => setNewUser({...newUser, name: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Email</label>
                                        <input required type="email" className="w-full border rounded-lg p-2 text-sm outline-blue-500" value={newUser.email} onChange={e => setNewUser({...newUser, email: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Role</label>
                                        <select className="w-full border rounded-lg p-2 text-sm outline-blue-500 bg-white" value={newUser.role} onChange={e => setNewUser({...newUser, role: e.target.value})}>
                                            <option>Admin</option>
                                            <option>Editor</option>
                                            <option>Viewer</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Password</label>
                                        <input required type="password" className="w-full border rounded-lg p-2 text-sm outline-blue-500" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} />
                                    </div>
                                    <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Create User</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // ... [ChatInterface and KnowledgeBase] ...
        const ChatInterface = ({ apiUrl }) => {
            const [messages, setMessages] = useState([{ id: 1, role: 'ai', content: 'Secure Link Established. I am ready to process your queries using the cloud brain.', sources: [] }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const endRef = useRef(null);
            useEffect(() => endRef.current?.scrollIntoView({ behavior: "smooth" }), [messages, loading]);

            const handleSend = async () => {
                if(!input.trim()) return;
                const userMsg = { id: Date.now(), role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);
                try {
                    const cleanUrl = apiUrl.replace(/\/$/, "");
                    const res = await fetch(`${cleanUrl}/api/chat`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' }, body: JSON.stringify({ message: userMsg.content })
                    });
                    if (!res.ok) throw new Error("Backend unavailable");
                    const data = await res.json();
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'ai', content: data.response, sources: data.sources || [] }]);
                } catch (e) { setMessages(prev => [...prev, { id: Date.now()+1, role: 'ai', content: `⚠️ Error: Cannot reach cloud brain at ${apiUrl}.`, isError: true }]); } finally { setLoading(false); }
            };
            return (
                <div className="flex flex-col h-full slide-up">
                    <header className="h-14 bg-white border-b border-slate-200 flex items-center px-6 shadow-sm z-10"><div className="flex items-center gap-3"><div className="bg-green-100 p-1.5 rounded-md text-green-700"><i className="ph ph-brain text-lg"></i></div><div><h2 className="font-bold text-slate-800 text-sm">Operations Assistant</h2><p className="text-[10px] text-slate-500">Connected to Cloud Llama 3</p></div></div></header>
                    <div className="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50">
                        {messages.map(msg => (<div key={msg.id} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[85%] rounded-2xl p-4 shadow-sm border ${msg.role === 'user' ? 'bg-slate-900 text-white rounded-br-sm' : 'bg-white text-slate-700 rounded-bl-sm'} ${msg.isError ? 'border-red-500 bg-red-50 text-red-600' : 'border-slate-200'}`}><p className="leading-relaxed text-sm whitespace-pre-wrap">{msg.content}</p></div></div>))}
                        {loading && <div className="text-xs text-slate-400 animate-pulse ml-2">Thinking...</div>}<div ref={endRef} />
                    </div>
                    <div className="p-4 bg-white border-t border-slate-200"><div className="max-w-4xl mx-auto relative group"><input className="w-full bg-slate-50 border border-slate-300 rounded-xl pl-4 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm" placeholder="Query your documents..." value={input} onChange={(e) => setInput(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleSend()} /><button onClick={handleSend} className="absolute right-2 top-2 bottom-2 bg-blue-600 text-white p-2.5 rounded-lg hover:bg-blue-700 disabled:opacity-50" disabled={loading}><i className="ph ph-paper-plane-right text-lg"></i></button></div></div>
                </div>
            );
        };

        const KnowledgeBase = ({ apiUrl }) => {
            const [uploading, setUploading] = useState(false);
            const [status, setStatus] = useState("");
            const [files, setFiles] = useState([]);
            const fileInputRef = useRef(null);
            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true); setStatus("Uploading...");
                const formData = new FormData();
                formData.append("file", file);
                try {
                    const cleanUrl = apiUrl.replace(/\/$/, "");
                    const res = await fetch(`${cleanUrl}/api/upload`, { method: 'POST', headers: { 'ngrok-skip-browser-warning': 'true' }, body: formData });
                    if (!res.ok) throw new Error("Upload failed");
                    const data = await res.json();
                    setStatus("✅ Indexed.");
                    setFiles(prev => [...prev, { id: Date.now(), name: data.filename, size: (file.size/1024).toFixed(1)+" KB", status: 'indexed', date: 'Just now' }]);
                } catch (error) { setStatus("❌ Error"); } finally { setUploading(false); }
            };
            return (
                <div className="p-8 max-w-5xl mx-auto fade-in slide-up h-full overflow-y-auto">
                    <div className="flex justify-between items-center mb-8"><h2 className="text-2xl font-bold text-slate-800 font-display">Knowledge Base</h2></div>
                    <div className="border-2 border-dashed border-slate-300 bg-slate-50 rounded-xl p-10 text-center mb-8 hover:bg-blue-50/50 transition cursor-pointer" onClick={() => !uploading && fileInputRef.current.click()}>
                        <input type="file" ref={fileInputRef} className="hidden" onChange={handleUpload} accept=".pdf,.txt,.docx" />
                        <i className="ph ph-upload-simple text-2xl text-slate-600 mb-3 block"></i>
                        <h3 className="font-bold text-slate-700 text-base">{uploading ? 'Processing...' : 'Click to Upload'}</h3>
                    </div>
                    {status && <div className="p-3 mb-6 rounded-lg text-sm font-bold text-center bg-blue-50 text-blue-700">{status}</div>}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"><table className="w-full text-sm text-left"><thead className="text-xs text-slate-400 uppercase bg-slate-50 border-b"><tr><th className="px-6 py-3">Filename</th><th className="px-6 py-3">Status</th></tr></thead><tbody className="divide-y divide-slate-100">{files.map(f => (<tr key={f.id}><td className="px-6 py-4 font-medium text-slate-700">{f.name}</td><td className="px-6 py-4 text-green-600">Indexed</td></tr>))}</tbody></table></div>
                </div>
            );
        };

        const SettingsModule = () => (
            <div className="flex flex-col items-center justify-center h-full text-slate-400 p-8 fade-in">
                <div className="bg-slate-100 p-6 rounded-full mb-4"><i className="ph ph-gear text-4xl text-slate-300"></i></div>
                <h3 className="text-lg font-bold text-slate-700 mb-2">LLM Configuration</h3>
                <p className="text-center max-w-md text-sm">Temperature adjustment and Model selection.</p>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        const AbundaApp = () => {
            const [view, setView] = useState('landing');
            const [activeTab, setActiveTab] = useState('chat');
            const [apiUrl, setApiUrl] = useState(DEFAULT_API_URL);
            const [status, setStatus] = useState("Checking...");
            const [currentUser, setCurrentUser] = useState(null);
            const [showLogin, setShowLogin] = useState(false);

            useEffect(() => {
                const check = async () => {
                    try {
                        const cleanUrl = apiUrl.replace(/\/$/, "");
                        const res = await fetch(`${cleanUrl}/`, { headers: { 'ngrok-skip-browser-warning': 'true' } });
                        if (res.ok) setStatus("Online"); else setStatus("Error");
                    } catch { setStatus("Offline"); }
                };
                check();
                const interval = setInterval(check, 10000); 
                return () => clearInterval(interval);
            }, [apiUrl]);

            const handleLoginSuccess = (user) => {
                setCurrentUser(user);
                setShowLogin(false);
                setView('app');
            };

            return (
                <React.Fragment>
                    {showLogin && <LoginScreen onCancel={() => setShowLogin(false)} onLoginSuccess={handleLoginSuccess} />}
                    {view === 'landing' ? (
                        <LandingView onLogin={() => setShowLogin(true)} status={status} apiUrl={apiUrl} setApiUrl={setApiUrl} />
                    ) : (
                        <AppLayout activeTab={activeTab} setActiveTab={setActiveTab} onLogout={() => setView('landing')} currentUser={currentUser} apiUrl={apiUrl}>
                            {activeTab === 'chat' && <ChatInterface apiUrl={apiUrl} />}
                            {activeTab === 'knowledge' && <KnowledgeBase apiUrl={apiUrl} />}
                            {activeTab === 'users' && <UserManagement />}
                            {activeTab === 'settings' && <SettingsModule />}
                        </AppLayout>
                    )}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AbundaApp />);
    </script>
</body>
</html>
