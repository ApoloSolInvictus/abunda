<!DOCTYPE html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA AI | Enterprise OS</title>
    
    <!-- 1. Estilos y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- 2. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURACI√ìN DEL SOBERANO
        // ==========================================
        
        const DEFAULT_BACKEND_URL = "https://abunda-bca693eb3dbb.herokuapp.com"; 

        const firebaseConfig = {
            apiKey: "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ", 
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================

        let isFirebaseActive = false;
        let db = null; // Referencia a Firestore

        const isConfigured = firebaseConfig.apiKey !== "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ";

        if (isConfigured) {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    console.log("üî• Firebase inicializado.");
                }
                db = firebase.firestore(); // Inicializar Firestore
                isFirebaseActive = true;
            } catch (e) {
                console.error("Error Firebase:", e);
                alert("Error config: " + e.message);
            }
        }

        // ==========================================
        // COMPONENTES
        // ==========================================

        // 1. PANTALLA DE LOGIN
        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");

                try {
                    if (isFirebaseActive) {
                        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                        onLoginSuccess(userCredential.user);
                    } else {
                        // Simulaci√≥n
                        setTimeout(() => {
                            if(email.length > 3) onLoginSuccess({ email, uid: "sim-uid", displayName: "Soberano" });
                        }, 1000);
                    }
                } catch (err) {
                    console.error("Login Error:", err);
                    setError("Credenciales incorrectas o usuario no encontrado.");
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 fade-in relative overflow-hidden">
                    <div className="absolute inset-0 bg-blue-600/10 blur-[100px] pointer-events-none"></div>
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 relative z-10">
                        <div className="text-center mb-8">
                            <div className="inline-block p-3 bg-blue-600 rounded-xl mb-4 shadow-lg shadow-blue-500/30">
                                <i className="ph ph-stack text-3xl text-white"></i>
                            </div>
                            <h1 className="text-3xl font-display font-bold text-white">ABUNDA AI</h1>
                            <p className="text-slate-400 text-sm mt-2">Acceso al Sistema Operativo</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Email</label>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="admin@abunda.ai" />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Contrase√±a</label>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                            </div>
                            
                            {error && <div className="text-red-400 text-xs bg-red-900/20 p-3 rounded border border-red-900/50">{error}</div>}

                            <button disabled={loading} className="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold rounded-lg shadow-lg transition flex justify-center gap-2">
                                {loading ? "Verificando..." : "Ingresar"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // 2. PANEL DE CONOCIMIENTO (NUEVO)
        const KnowledgePanel = ({ onClose }) => {
            const [docs, setDocs] = useState([]);
            const [newDocContent, setNewDocContent] = useState("");
            const [saving, setSaving] = useState(false);

            // Cargar documentos al abrir
            useEffect(() => {
                if(db) {
                    db.collection("knowledge").get().then(snapshot => {
                        const loadedDocs = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                        setDocs(loadedDocs);
                    });
                }
            }, []);

            const handleSave = async () => {
                if(!newDocContent.trim()) return;
                setSaving(true);
                try {
                    // Guardar en Firestore
                    await db.collection("knowledge").add({
                        content: newDocContent,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setNewDocContent("");
                    // Recargar lista
                    const snapshot = await db.collection("knowledge").orderBy("timestamp", "desc").get();
                    setDocs(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()})));
                    alert("Documento guardado en el cerebro de Abunda.");
                } catch (error) {
                    console.error("Error guardando:", error);
                    alert("Error al guardar.");
                } finally {
                    setSaving(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center p-4 fade-in">
                    <div className="bg-slate-800 w-full max-w-2xl rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[90vh]">
                        <div className="p-4 border-b border-slate-700 flex justify-between items-center">
                            <h2 className="font-bold text-white"><i className="ph ph-brain text-blue-400"></i> Base de Conocimiento</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-white"><i className="ph ph-x text-xl"></i></button>
                        </div>
                        <div className="p-4 flex-1 overflow-y-auto">
                            <p className="text-sm text-slate-400 mb-4">Pega aqu√≠ el texto que quieres que Abunda aprenda (manuales, pol√≠ticas, datos).</p>
                            <textarea 
                                value={newDocContent}
                                onChange={e => setNewDocContent(e.target.value)}
                                className="w-full h-40 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none resize-none mb-4"
                                placeholder="Escribe o pega el contenido aqu√≠..."
                            ></textarea>
                            <button 
                                onClick={handleSave}
                                disabled={saving}
                                className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-sm font-medium transition"
                            >
                                {saving ? "Guardando..." : "Guardar en Memoria"}
                            </button>

                            <div className="mt-8">
                                <h3 className="text-xs font-bold text-slate-500 uppercase mb-2">Documentos Actuales ({docs.length})</h3>
                                <div className="space-y-2">
                                    {docs.map(doc => (
                                        <div key={doc.id} className="bg-slate-900 p-3 rounded border border-slate-700 text-xs text-slate-300 truncate">
                                            {doc.content.substring(0, 80)}...
                                        </div>
                                    ))}
                                    {docs.length === 0 && <p className="text-slate-600 text-xs italic">No hay conocimiento guardado a√∫n.</p>}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. INTERFAZ DE CHAT PRINCIPAL
        const ChatInterface = ({ user, apiUrl, onLogout }) => {
            const [messages, setMessages] = useState([
                { role: 'ai', content: `Bienvenido, ${user.displayName || user.email}. Sistema listo.` }
            ]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [showKnowledge, setShowKnowledge] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if(!input.trim()) return;
                
                const newMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, newMsg]);
                setInput("");
                setLoading(true);

                try {
                    // PASO CR√çTICO: Recuperar contexto de Firestore antes de enviar a Gemini
                    let context = "";
                    if(db) {
                        const snapshot = await db.collection("knowledge").get();
                        const docsContent = snapshot.docs.map(doc => doc.data().content).join("\n\n---\n\n");
                        if(docsContent) {
                            context = `CONTEXTO RELEVANTE:\n${docsContent}\n\n`;
                        }
                    }

                    // Enviar mensaje + contexto al backend
                    const finalMessage = context ? `${context}PREGUNTA DEL USUARIO: ${newMsg.content}` : newMsg.content;

                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: finalMessage,
                            history: messages // Historial para conversaci√≥n fluida
                        })
                    });

                    if(!response.ok) throw new Error("Error de conexi√≥n.");

                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', content: data.response }]);

                } catch (e) {
                    setMessages(prev => [...prev, { role: 'ai', content: "‚ö†Ô∏è Error de conexi√≥n con Abunda Core." }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950">
                    {/* Header */}
                    <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center px-6 justify-between shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="font-bold text-white tracking-wide">ABUNDA <span className="text-blue-400">AI</span></span>
                        </div>
                        <div className="flex items-center gap-4">
                            {/* Bot√≥n para abrir panel de conocimiento (Solo visible para admin/Soberano en teor√≠a) */}
                            <button onClick={() => setShowKnowledge(true)} className="text-slate-400 hover:text-blue-400 transition" title="Base de Conocimiento">
                                <i className="ph ph-brain text-xl"></i>
                            </button>
                            
                            <div className="h-6 w-px bg-slate-700"></div>

                            <div className="text-xs text-slate-400 flex items-center gap-2">
                                <i className="ph ph-user-circle text-lg"></i> <span className="hidden md:inline">{user.email}</span>
                            </div>
                            
                            {/* BOT√ìN DE LOGOUT FUNCIONAL */}
                            <button onClick={onLogout} className="text-red-400 hover:text-red-300 transition" title="Cerrar Sesi√≥n">
                                <i className="ph ph-sign-out text-xl"></i>
                            </button>
                        </div>
                    </header>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-6 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] md:max-w-[70%] p-4 rounded-2xl leading-relaxed shadow-md text-sm md:text-base ${
                                    msg.role === 'user' 
                                    ? 'bg-blue-600 text-white rounded-br-none' 
                                    : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'
                                }`}>
                                    {msg.role === 'ai' && <div className="text-[10px] uppercase font-bold text-blue-400 mb-2 flex items-center gap-1"><i className="ph ph-sparkle"></i> Abunda Core</div>}
                                    <div className="whitespace-pre-wrap">{msg.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                                    <div className="flex gap-1"><div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-75"></div><div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-150"></div></div>
                                </div>
                            </div>
                        )}
                        <div ref={bottomRef}></div>
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-slate-900 border-t border-slate-800">
                        <div className="max-w-4xl mx-auto relative group">
                            <input 
                                type="text" 
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && sendMessage()}
                                className="w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-5 pr-14 py-4 focus:outline-none focus:border-blue-500 transition shadow-xl placeholder:text-slate-500"
                                placeholder="Escribe tu consulta..."
                                disabled={loading}
                            />
                            <button 
                                onClick={sendMessage}
                                disabled={loading}
                                className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center justify-center transition disabled:opacity-50"
                            >
                                <i className="ph ph-paper-plane-right-fill text-xl"></i>
                            </button>
                        </div>
                    </div>

                    {/* Modal de Conocimiento */}
                    {showKnowledge && <KnowledgePanel onClose={() => setShowKnowledge(false)} />}
                </div>
            );
        };

        // 4. APP PRINCIPAL
        const App = () => {
            const [user, setUser] = useState(null);
            
            // Persistencia de sesi√≥n
            useEffect(() => {
                if(isFirebaseActive) {
                    const unsubscribe = firebase.auth().onAuthStateChanged((u) => {
                        if (u) setUser(u);
                        else setUser(null);
                    });
                    return () => unsubscribe();
                }
            }, []);

            const handleLogout = async () => {
                if(isFirebaseActive) {
                    await firebase.auth().signOut();
                }
                setUser(null);
            };

            return (
                <React.Fragment>
                    {!user ? (
                        <LoginScreen onLoginSuccess={setUser} />
                    ) : (
                        <ChatInterface user={user} apiUrl={DEFAULT_BACKEND_URL} onLogout={handleLogout} />
                    )}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
