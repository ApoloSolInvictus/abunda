<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA v2 | Enterprise Knowledge OS</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Phosphor Icons (CSS Based - Stable) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- 3. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Icon styles adjustment */
        i.ph { font-size: 1.25rem; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        // 1. LANDING PAGE VIEW (Technical Focus Only)
        const LandingView = ({ onLogin }) => {
            return (
                <div className="min-h-screen bg-slate-900 text-white fade-in flex flex-col">
                    <nav className="p-6 flex justify-between items-center max-w-7xl mx-auto w-full">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-2 rounded-lg flex items-center justify-center">
                                <i className="ph ph-stack text-xl text-white"></i>
                            </div>
                            <span className="text-2xl font-display font-bold tracking-tight">ABUNDA</span>
                        </div>
                        <button onClick={onLogin} className="px-5 py-2 border border-slate-600 rounded-lg font-medium hover:bg-slate-800 transition text-sm">
                            Client Portal
                        </button>
                    </nav>

                    <header className="flex-1 flex flex-col justify-center items-center text-center px-4 py-20">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-green-500/30 bg-green-900/20 text-green-400 text-xs font-bold mb-8 uppercase tracking-widest">
                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            RAG Operating System v2.0
                        </div>
                        <h1 className="text-5xl md:text-7xl font-display font-bold mb-6 leading-tight">
                            Your Company has Data.<br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Abunda gives it a Voice.</span>
                        </h1>
                        <p className="text-xl text-slate-400 max-w-3xl mx-auto mb-12 font-light">
                            Private Artificial Intelligence Platform.
                            <br/>Document ingestion, local vectorization, and precise answers without hallucinations.
                        </p>
                        
                        <div className="flex gap-4">
                            <button onClick={onLogin} className="px-8 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-bold shadow-xl shadow-blue-900/50 transition transform hover:-translate-y-1 flex items-center gap-2">
                                <i className="ph ph-terminal-window text-xl"></i> Launch Tech Demo
                            </button>
                        </div>
                    </header>

                    <section className="py-16 bg-slate-950 border-t border-slate-800">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-12 text-center md:text-left">
                            <div>
                                <h3 className="text-white font-bold text-lg mb-2 flex items-center gap-2 justify-center md:justify-start">
                                    <i className="ph ph-shield-check text-green-400 text-2xl"></i> Zero-Trust Privacy
                                </h3>
                                <p className="text-slate-500 text-sm">Your data never leaves your secure environment. Compatible with On-Premise and Private Cloud deployment.</p>
                            </div>
                            <div>
                                <h3 className="text-white font-bold text-lg mb-2 flex items-center gap-2 justify-center md:justify-start">
                                    <i className="ph ph-database text-blue-400 text-2xl"></i> Dynamic Vectorization
                                </h3>
                                <p className="text-slate-500 text-sm">Integrated Qdrant engine for high-precision semantic search across millions of documents.</p>
                            </div>
                            <div>
                                <h3 className="text-white font-bold text-lg mb-2 flex items-center gap-2 justify-center md:justify-start">
                                    <i className="ph ph-lightning text-yellow-400 text-2xl"></i> Agnostic Models
                                </h3>
                                <p className="text-slate-500 text-sm">Connect Llama 3, Mistral, or GPT-4. You control the brain behind the operation.</p>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // 2. MAIN APP LAYOUT
        const AppLayout = ({ children, activeTab, setActiveTab, onLogout }) => {
            return (
                <div className="flex h-screen bg-slate-50 text-slate-800 overflow-hidden font-sans fade-in">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 border-r border-slate-800">
                        <div className="p-6 flex items-center gap-3 border-b border-slate-800">
                            <div className="bg-blue-600 p-1.5 rounded flex items-center justify-center">
                                <i className="ph ph-stack text-lg text-white"></i>
                            </div>
                            <div>
                                <span className="font-display font-bold text-lg tracking-wide block">ABUNDA</span>
                                <span className="text-[10px] text-slate-500 uppercase tracking-wider font-bold">Workspace</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-1">
                            <SidebarItem icon="ph-chat-circle-text" label="RAG Chat" active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} />
                            <SidebarItem icon="ph-upload-simple" label="Knowledge Base" active={activeTab === 'knowledge'} onClick={() => setActiveTab('knowledge')} />
                            <div className="my-4 pt-4 border-t border-slate-800">
                                <p className="px-4 text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-2">Administration</p>
                                <SidebarItem icon="ph-users" label="Users & Roles" active={activeTab === 'users'} onClick={() => setActiveTab('users')} />
                                <SidebarItem icon="ph-gear" label="LLM Settings" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                                <SidebarItem icon="ph-activity" label="System Logs" active={activeTab === 'logs'} onClick={() => setActiveTab('logs')} />
                            </div>
                        </nav>

                        <div className="p-4 border-t border-slate-800 bg-slate-950/50">
                            <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-white transition text-sm w-full p-2 rounded-lg hover:bg-slate-800">
                                <div className="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center font-bold text-xs text-white shadow-lg">A</div>
                                <div className="text-left">
                                    <p className="font-bold text-xs text-white">Apollo Admin</p>
                                    <p className="text-[10px]">Logout</p>
                                </div>
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative bg-slate-50">
                        {children}
                    </main>
                </div>
            );
        };

        const SidebarItem = ({ icon, label, active, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition text-sm font-medium ${active ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
            >
                <i className={`ph ${icon} text-lg`}></i>
                {label}
            </button>
        );

        // 3. CHAT INTERFACE (RAG Core)
        const ChatInterface = () => {
            const [messages, setMessages] = useState([
                { id: 1, role: 'ai', content: 'RAG System ready. Knowledge base indexed. What do you need to query today?', sources: [] }
            ]);
            const [input, setInput] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [processingStep, setProcessingStep] = useState('');
            const chatEndRef = useRef(null);

            const scrollToBottom = () => chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            useEffect(scrollToBottom, [messages, isProcessing]);

            const handleSend = async () => {
                if (!input.trim()) return;
                
                const userMsg = { id: Date.now(), role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsProcessing(true);

                // Simulation of Technical RAG Pipeline (Epica 1.7)
                const steps = [
                    "Analyzing Intent (Prompt Router)...",
                    "Generating Embeddings (text-embedding-ada-002)...",
                    "Qdrant Vector Query (Top-K=4)...",
                    "Result Re-ranking (Cohere)...",
                    "Synthesizing Response (Llama-3)..."
                ];

                for (let step of steps) {
                    setProcessingStep(step);
                    await new Promise(r => setTimeout(r, 800)); 
                }

                // Simulated accurate response based on "Internal Docs"
                const aiResponse = {
                    id: Date.now() + 1,
                    role: 'ai',
                    content: "According to 'Standard Operating Procedures v2.4', section 3.1: To initiate an equipment purchase request over $1,000, form FIN-002 must be completed and requires a digital signature from the Area Manager. The estimated approval time is 48 business hours.",
                    sources: ['SOP_Manual_v2.4.pdf (pg 12)', 'Purchase_Policy_2025.docx']
                };

                setIsProcessing(false);
                setMessages(prev => [...prev, aiResponse]);
            };

            return (
                <div className="flex flex-col h-full slide-up">
                    <header className="h-14 bg-white border-b border-slate-200 flex items-center px-6 justify-between flex-shrink-0 shadow-sm z-10">
                        <div className="flex items-center gap-3">
                            <div className="bg-green-100 p-1.5 rounded-md text-green-700 flex items-center justify-center">
                                <i className="ph ph-brain text-lg"></i>
                            </div>
                            <div>
                                <h2 className="font-bold text-slate-800 text-sm">Operations Assistant</h2>
                                <p className="text-[10px] text-slate-500">RAG Engine Active • Collection: "General"</p>
                            </div>
                        </div>
                        <div className="text-xs bg-slate-100 px-3 py-1 rounded border border-slate-200 text-slate-600 font-mono flex items-center gap-2">
                            <span className="w-2 h-2 rounded-full bg-green-500"></span> API Status: OK
                        </div>
                    </header>

                    <div className="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50">
                        {messages.map((msg) => (
                            <div key={msg.id} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl p-4 shadow-sm border ${msg.role === 'user' ? 'bg-slate-900 text-white border-slate-900 rounded-br-sm' : 'bg-white text-slate-700 border-slate-200 rounded-bl-sm'}`}>
                                    <div className="flex items-center gap-2 mb-2 opacity-50 text-xs uppercase tracking-wider font-bold">
                                        {msg.role === 'user' ? <i className="ph ph-user"></i> : <i className="ph ph-lightning"></i>}
                                        {msg.role === 'user' ? 'User' : 'Abunda AI'}
                                    </div>
                                    <p className="leading-relaxed text-sm whitespace-pre-wrap">{msg.content}</p>
                                    
                                    {msg.sources && msg.sources.length > 0 && (
                                        <div className="mt-4 pt-3 border-t border-slate-100/10">
                                            <p className="text-[10px] font-bold opacity-60 mb-2 uppercase flex items-center gap-1">
                                                <i className="ph ph-database"></i> Source of Truth
                                            </p>
                                            <div className="flex flex-wrap gap-2">
                                                {msg.sources.map((src, idx) => (
                                                    <span key={idx} className={`text-[10px] px-2 py-1 rounded border flex items-center gap-1 cursor-pointer transition ${msg.role === 'user' ? 'bg-slate-800 border-slate-700 hover:bg-slate-700' : 'bg-slate-50 border-slate-200 text-blue-600 hover:bg-blue-50'}`}>
                                                        <i className="ph ph-file-text"></i> {src}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}

                        {isProcessing && (
                            <div className="flex justify-start w-full animate-pulse">
                                <div className="bg-white border border-blue-200 text-blue-800 rounded-2xl rounded-bl-none p-3 shadow-sm flex items-center gap-3 text-xs font-mono">
                                    <div className="w-3 h-3 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                    {processingStep}
                                </div>
                            </div>
                        )}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="p-4 bg-white border-t border-slate-200">
                        <div className="max-w-4xl mx-auto relative group">
                            <input 
                                type="text" 
                                className="w-full bg-slate-50 border border-slate-300 rounded-xl pl-4 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition shadow-inner text-sm text-slate-800 placeholder:text-slate-400"
                                placeholder="Type your query here..."
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                            />
                            <button 
                                onClick={handleSend}
                                className="absolute right-2 top-2 bottom-2 bg-blue-600 text-white p-2.5 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed shadow-md flex items-center justify-center"
                                disabled={isProcessing}
                            >
                                <i className="ph ph-paper-plane-right text-lg"></i>
                            </button>
                        </div>
                        <p className="text-center text-[10px] text-slate-400 mt-2 flex items-center justify-center gap-1">
                            <i className="ph ph-lock-key"></i> Secure Environment • Data not shared with public models
                        </p>
                    </div>
                </div>
            );
        };

        // 4. KNOWLEDGE BASE
        const KnowledgeBase = () => {
            const [files, setFiles] = useState([
                { id: 1, name: 'Operations_Manual_2025.pdf', size: '2.4 MB', status: 'indexed', date: 'Today, 10:23 AM' },
                { id: 2, name: 'Client_Database_Q4.csv', size: '560 KB', status: 'indexed', date: 'Yesterday, 4:15 PM' },
                { id: 3, name: 'Master_Legal_Contracts.docx', size: '1.1 MB', status: 'processing', date: 'Just now' }
            ]);

            return (
                <div className="p-8 max-w-5xl mx-auto fade-in h-full overflow-y-auto">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 font-display">Knowledge Base</h2>
                            <p className="text-sm text-slate-500">Manage documents feeding the Abunda intelligence engine.</p>
                        </div>
                        <button className="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-800 flex items-center gap-2 shadow-lg shadow-slate-900/20">
                            <i className="ph ph-arrows-clockwise text-lg"></i> Re-index All
                        </button>
                    </div>
                    
                    <div className="border-2 border-dashed border-slate-300 bg-slate-50 rounded-xl p-10 text-center mb-8 hover:bg-blue-50/50 hover:border-blue-400 transition cursor-pointer group">
                        <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm border border-slate-100 group-hover:scale-110 transition">
                            <i className="ph ph-upload-simple text-2xl text-slate-600 group-hover:text-blue-500"></i>
                        </div>
                        <h3 className="font-bold text-slate-700 text-base">Upload new documents</h3>
                        <p className="text-slate-400 text-xs mt-1">Drag PDF, DOCX, TXT files (Max 50MB)</p>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                            <h3 className="font-bold text-slate-700 text-sm uppercase tracking-wide">Files in System</h3>
                            <span className="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded border border-slate-200 font-mono">Total: {files.length}</span>
                        </div>
                        <table className="w-full text-sm text-left">
                            <thead className="text-xs text-slate-400 uppercase bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th className="px-6 py-3 font-medium">Filename</th>
                                    <th className="px-6 py-3 font-medium">Size</th>
                                    <th className="px-6 py-3 font-medium">Status</th>
                                    <th className="px-6 py-3 font-medium">Date</th>
                                    <th className="px-6 py-3 font-medium text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {files.map((file) => (
                                    <tr key={file.id} className="hover:bg-slate-50 transition">
                                        <td className="px-6 py-4 font-medium text-slate-700 flex items-center gap-3">
                                            <div className="p-2 bg-slate-100 rounded text-slate-500 flex items-center justify-center">
                                                <i className="ph ph-file-text"></i>
                                            </div>
                                            {file.name}
                                        </td>
                                        <td className="px-6 py-4 text-slate-500 font-mono text-xs">{file.size}</td>
                                        <td className="px-6 py-4">
                                            {file.status === 'indexed' ? (
                                                <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-50 text-emerald-700 border border-emerald-100">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Ready
                                                </span>
                                            ) : (
                                                <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-amber-50 text-amber-700 border border-amber-100">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-amber-500 animate-ping"></span> Processing
                                                </span>
                                            )}
                                        </td>
                                        <td className="px-6 py-4 text-slate-400 text-xs">{file.date}</td>
                                        <td className="px-6 py-4 text-right">
                                            <button className="text-slate-400 hover:text-red-500 transition">
                                                <i className="ph ph-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // 5. PLACEHOLDER COMPONENTS FOR BACKLOG ITEMS
        const UsersModule = () => (
            <div className="flex flex-col items-center justify-center h-full text-slate-400 p-8 fade-in">
                <div className="bg-slate-100 p-6 rounded-full mb-4">
                    <i className="ph ph-users text-4xl text-slate-300"></i>
                </div>
                <h3 className="text-lg font-bold text-slate-700 mb-2">User Module (Epic 6.2)</h3>
                <p className="text-center max-w-md text-sm">
                    Role management (Admin, Editor, Viewer) and departmental access permissions will be managed here.
                    <br/><span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded mt-2 inline-block">Pending Implementation</span>
                </p>
            </div>
        );

        const SettingsModule = () => (
            <div className="flex flex-col items-center justify-center h-full text-slate-400 p-8 fade-in">
                <div className="bg-slate-100 p-6 rounded-full mb-4">
                    <i className="ph ph-gear text-4xl text-slate-300"></i>
                </div>
                <h3 className="text-lg font-bold text-slate-700 mb-2">LLM Configuration (Epic 6.3)</h3>
                <p className="text-center max-w-md text-sm">
                    Temperature adjustment, Model selection (Local/Cloud), and retrieval parameters (Top-K).
                </p>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        const AbundaApp = () => {
            const [view, setView] = useState('landing');
            const [activeTab, setActiveTab] = useState('chat');

            const handleLogin = () => setView('app');
            const handleLogout = () => setView('landing');

            if (view === 'landing') {
                return <LandingView onLogin={handleLogin} />;
            }

            return (
                <AppLayout activeTab={activeTab} setActiveTab={setActiveTab} onLogout={handleLogout}>
                    {activeTab === 'chat' && <ChatInterface />}
                    {activeTab === 'knowledge' && <KnowledgeBase />}
                    {activeTab === 'users' && <UsersModule />}
                    {activeTab === 'settings' && <SettingsModule />}
                    {activeTab === 'logs' && <div className="p-10 text-slate-400 text-center mt-20 font-mono text-sm">System Logs Stream (Epic 8.1) - Inactive</div>}
                </AppLayout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AbundaApp />);
    </script>
</body>
</html>
