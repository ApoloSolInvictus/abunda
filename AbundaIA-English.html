<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA v2 | Enterprise Knowledge OS</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Phosphor Icons (Stable) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- 3. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Icon adjustment */
        i.ph { font-size: 1.25rem; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- COMPONENTS ---

        // 1. LANDING PAGE
        const LandingView = ({ onLogin, apiUrl, setApiUrl, status }) => {
            return (
                <div className="min-h-screen bg-slate-900 text-white fade-in flex flex-col">
                    <nav className="p-6 flex flex-col md:flex-row justify-between items-center max-w-7xl mx-auto w-full gap-4">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-2 rounded-lg flex items-center justify-center">
                                <i className="ph ph-stack text-xl text-white"></i>
                            </div>
                            <span className="text-2xl font-display font-bold tracking-tight">ABUNDA</span>
                        </div>
                        
                        <div className="flex items-center gap-4 bg-slate-800/50 p-2 rounded-xl border border-slate-700">
                            {/* API CONFIGURATION INPUT */}
                            <div className="flex items-center">
                                <span className={`w-2 h-2 rounded-full mr-2 ${status === 'Online' ? 'bg-green-400' : 'bg-red-500 animate-pulse'}`}></span>
                                <input 
                                    type="text" 
                                    value={apiUrl} 
                                    onChange={(e) => setApiUrl(e.target.value)}
                                    className="bg-transparent text-xs text-slate-300 focus:outline-none w-64 font-mono placeholder-slate-600"
                                    placeholder="Enter Ngrok URL (e.g. https://xyz.ngrok.app)"
                                />
                            </div>
                            
                            <button onClick={onLogin} className="px-5 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-500 transition text-xs shadow-lg">
                                Connect & Enter
                            </button>
                        </div>
                    </nav>

                    <header className="flex-1 flex flex-col justify-center items-center text-center px-4 py-20">
                        <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full border text-xs font-bold mb-8 uppercase tracking-widest ${status === 'Online' ? 'border-green-500/30 bg-green-900/20 text-green-400' : 'border-red-500/30 bg-red-900/20 text-red-400'}`}>
                            <span className={`w-2 h-2 rounded-full ${status === 'Online' ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`}></span>
                            {status === 'Online' ? 'Brain Connected' : 'Brain Disconnected'}
                        </div>
                        <h1 className="text-5xl md:text-7xl font-display font-bold mb-6 leading-tight">
                            Your Company's Data.<br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Abunda gives it a Voice.</span>
                        </h1>
                        <p className="text-xl text-slate-400 max-w-3xl mx-auto mb-12 font-light">
                            Private Artificial Intelligence Platform.
                            <br/>Secure RAG. Cloud Vectorization. Zero Hallucinations.
                        </p>
                        
                        <div className="flex gap-4">
                            <button onClick={onLogin} className="px-10 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-bold shadow-2xl shadow-blue-900/50 transition transform hover:-translate-y-1 flex items-center gap-2">
                                <i className="ph ph-rocket-launch text-xl"></i> Launch Workspace
                            </button>
                        </div>
                    </header>
                </div>
            );
        };

        // 2. APP LAYOUT
        const AppLayout = ({ children, activeTab, setActiveTab, onLogout, apiUrl, status }) => {
            return (
                <div className="flex h-screen bg-slate-50 text-slate-800 overflow-hidden font-sans fade-in">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 border-r border-slate-800">
                        <div className="p-6 flex items-center gap-3 border-b border-slate-800">
                            <div className="bg-blue-600 p-1.5 rounded flex items-center justify-center">
                                <i className="ph ph-stack text-lg text-white"></i>
                            </div>
                            <div>
                                <span className="font-display font-bold text-lg tracking-wide block">ABUNDA</span>
                                <span className="text-[10px] text-slate-500 uppercase tracking-wider font-bold">Pro Workspace</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-1">
                            <SidebarItem icon="ph-chat-circle-text" label="RAG Chat" active={activeTab === 'chat'} onClick={() => setActiveTab('chat')} />
                            <SidebarItem icon="ph-upload-simple" label="Knowledge Base" active={activeTab === 'knowledge'} onClick={() => setActiveTab('knowledge')} />
                            <div className="my-4 pt-4 border-t border-slate-800">
                                <p className="px-4 text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-2">Admin</p>
                                <SidebarItem icon="ph-users" label="Users & Roles" active={activeTab === 'users'} onClick={() => setActiveTab('users')} />
                                <SidebarItem icon="ph-gear" label="AI Settings" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                                <SidebarItem icon="ph-activity" label="System Logs" active={activeTab === 'logs'} onClick={() => setActiveTab('logs')} />
                            </div>
                        </nav>

                        <div className="p-4 border-t border-slate-800 bg-slate-950/50">
                            <div className="mb-4 px-2">
                                <div className="flex items-center justify-between">
                                    <span className="text-[10px] text-slate-400 font-mono">Backend:</span>
                                    <span className={`text-[10px] font-bold ${status === 'Online' ? 'text-green-400' : 'text-red-500 animate-pulse'}`}>{status}</span>
                                </div>
                                <div className="text-[10px] text-slate-600 truncate" title={apiUrl}>{apiUrl}</div>
                            </div>
                            <button onClick={onLogout} className="flex items-center gap-3 text-slate-400 hover:text-white transition text-sm w-full p-2 rounded-lg hover:bg-slate-800">
                                <div className="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center font-bold text-xs text-white shadow-lg">A</div>
                                <div className="text-left">
                                    <p className="font-bold text-xs text-white">Apollo Admin</p>
                                    <p className="text-[10px]">Logout</p>
                                </div>
                            </button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative bg-slate-50">
                        {children}
                    </main>
                </div>
            );
        };

        const SidebarItem = ({ icon, label, active, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition text-sm font-medium ${active ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
            >
                <i className={`ph ${icon} text-lg`}></i>
                {label}
            </button>
        );

        // 3. CHAT INTERFACE
        const ChatInterface = ({ apiUrl }) => {
            const [messages, setMessages] = useState([
                { id: 1, role: 'ai', content: 'Secure Link Established. I am ready to process your queries using the cloud brain.', sources: [] }
            ]);
            const [input, setInput] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, isProcessing]);

            const handleSend = async () => {
                if (!input.trim()) return;
                
                const userMsg = { id: Date.now(), role: 'user', content: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsProcessing(true);

                try {
                    // Normalize API URL
                    const cleanUrl = apiUrl.replace(/\/$/, "");
                    
                    const response = await fetch(`${cleanUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userMsg.content })
                    });

                    if (!response.ok) throw new Error("Backend unavailable");

                    const data = await response.json();

                    const aiResponse = {
                        id: Date.now() + 1,
                        role: 'ai',
                        content: data.response,
                        sources: data.sources || []
                    };
                    
                    setMessages(prev => [...prev, aiResponse]);
                } catch (error) {
                    console.error(error);
                    setMessages(prev => [...prev, { 
                        id: Date.now() + 1, 
                        role: 'ai', 
                        content: `⚠️ Error: Cannot reach cloud brain at ${apiUrl}.`,
                        isError: true 
                    }]);
                } finally {
                    setIsProcessing(false);
                }
            };

            return (
                <div className="flex flex-col h-full slide-up">
                    <header className="h-14 bg-white border-b border-slate-200 flex items-center px-6 justify-between flex-shrink-0 shadow-sm z-10">
                        <div className="flex items-center gap-3">
                            <div className="bg-green-100 p-1.5 rounded-md text-green-700 flex items-center justify-center">
                                <i className="ph ph-brain text-lg"></i>
                            </div>
                            <div>
                                <h2 className="font-bold text-slate-800 text-sm">Operations Assistant</h2>
                                <p className="text-[10px] text-slate-500">Connected to Cloud Llama 3</p>
                            </div>
                        </div>
                        <div className="text-xs bg-slate-100 px-3 py-1 rounded border border-slate-200 text-slate-600 font-mono flex items-center gap-2">
                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online
                        </div>
                    </header>

                    <div className="flex-1 overflow-y-auto p-6 space-y-6 bg-slate-50">
                        {messages.map((msg) => (
                            <div key={msg.id} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl p-4 shadow-sm border ${msg.role === 'user' ? 'bg-slate-900 text-white border-slate-900 rounded-br-sm' : 'bg-white text-slate-700 border-slate-200 rounded-bl-sm'} ${msg.isError ? 'border-red-500 bg-red-50 text-red-600' : ''}`}>
                                    <div className="flex items-center gap-2 mb-2 opacity-50 text-xs uppercase tracking-wider font-bold">
                                        {msg.role === 'user' ? <i className="ph ph-user"></i> : <i className="ph ph-lightning"></i>}
                                        {msg.role === 'user' ? 'User' : 'Abunda AI'}
                                    </div>
                                    <p className="leading-relaxed text-sm whitespace-pre-wrap">{msg.content}</p>
                                    
                                    {msg.sources && msg.sources.length > 0 && (
                                        <div className="mt-4 pt-3 border-t border-slate-100/10">
                                            <p className="text-[10px] font-bold opacity-60 mb-2 uppercase flex items-center gap-1">
                                                <i className="ph ph-database"></i> Source Context
                                            </p>
                                            <div className="flex flex-wrap gap-2">
                                                {msg.sources.map((src, idx) => (
                                                    <span key={idx} className={`text-[10px] px-2 py-1 rounded border flex items-center gap-1 cursor-pointer transition ${msg.role === 'user' ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-200 text-blue-600'}`}>
                                                        <i className="ph ph-file-text"></i> {src}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}

                        {isProcessing && (
                            <div className="flex justify-start w-full animate-pulse">
                                <div className="bg-white border border-blue-200 text-blue-800 rounded-2xl rounded-bl-none p-3 shadow-sm flex items-center gap-3 text-xs font-mono">
                                    <div className="w-3 h-3 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                    Thinking & Retrieving...
                                </div>
                            </div>
                        )}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="p-4 bg-white border-t border-slate-200">
                        <div className="max-w-4xl mx-auto relative group">
                            <input 
                                type="text" 
                                className="w-full bg-slate-50 border border-slate-300 rounded-xl pl-4 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition shadow-inner text-sm text-slate-800 placeholder:text-slate-400"
                                placeholder="Query your documents..."
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                            />
                            <button 
                                onClick={handleSend}
                                className="absolute right-2 top-2 bottom-2 bg-blue-600 text-white p-2.5 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed shadow-md flex items-center justify-center"
                                disabled={isProcessing}
                            >
                                <i className="ph ph-paper-plane-right text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. KNOWLEDGE BASE
        const KnowledgeBase = ({ apiUrl }) => {
            const [uploading, setUploading] = useState(false);
            const [status, setStatus] = useState("");
            const [files, setFiles] = useState([]);
            const fileInputRef = useRef(null);

            const handleUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setUploading(true);
                setStatus("Uploading & Vectorizing...");

                const formData = new FormData();
                formData.append("file", file);

                try {
                    const cleanUrl = apiUrl.replace(/\/$/, "");
                    const res = await fetch(`${cleanUrl}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.detail || "Upload failed");
                    }
                    
                    const data = await res.json();
                    
                    setStatus("✅ Success: Document indexed.");
                    setFiles(prev => [...prev, {
                        id: Date.now(),
                        name: data.filename,
                        size: (file.size / 1024).toFixed(1) + " KB",
                        status: 'indexed',
                        date: 'Just now'
                    }]);

                } catch (error) {
                    console.error(error);
                    setStatus(`❌ Error: Backend offline or network issue.`);
                } finally {
                    setUploading(false);
                }
            };

            return (
                <div className="p-8 max-w-5xl mx-auto fade-in slide-up h-full overflow-y-auto">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800 font-display">Knowledge Base</h2>
                            <p className="text-sm text-slate-500">Manage documents feeding the Llama 3 engine.</p>
                        </div>
                        <button className="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-800 flex items-center gap-2 shadow-lg shadow-slate-900/20">
                            <i className="ph ph-arrows-clockwise text-lg"></i> Refresh Status
                        </button>
                    </div>
                    
                    <div 
                        className="border-2 border-dashed border-slate-300 bg-slate-50 rounded-xl p-10 text-center mb-8 hover:bg-blue-50/50 hover:border-blue-400 transition cursor-pointer group"
                        onClick={() => !uploading && fileInputRef.current.click()}
                    >
                        <input type="file" ref={fileInputRef} className="hidden" onChange={handleUpload} accept=".pdf,.txt,.docx" />
                        
                        <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm border border-slate-100 group-hover:scale-110 transition">
                            {uploading ? (
                                <div className="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                            ) : (
                                <i className="ph ph-upload-simple text-2xl text-slate-600 group-hover:text-blue-500"></i>
                            )}
                        </div>
                        <h3 className="font-bold text-slate-700 text-base">{uploading ? 'Processing...' : 'Click to Upload Document'}</h3>
                        <p className="text-slate-400 text-xs mt-1">PDF, DOCX, TXT supported</p>
                    </div>

                    {status && (
                        <div className={`p-3 mb-6 rounded-lg text-sm font-bold text-center ${status.includes('Success') ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                            {status}
                        </div>
                    )}

                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                            <h3 className="font-bold text-slate-700 text-sm uppercase tracking-wide">Indexed Files</h3>
                            <span className="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded border border-slate-200 font-mono">Total: {files.length}</span>
                        </div>
                        <table className="w-full text-sm text-left">
                            <thead className="text-xs text-slate-400 uppercase bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th className="px-6 py-3 font-medium">Filename</th>
                                    <th className="px-6 py-3 font-medium">Size</th>
                                    <th className="px-6 py-3 font-medium">Status</th>
                                    <th className="px-6 py-3 font-medium">Date</th>
                                    <th className="px-6 py-3 font-medium text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {files.length === 0 ? (
                                    <tr>
                                        <td colSpan="5" className="px-6 py-8 text-center text-slate-400 italic">No documents uploaded yet.</td>
                                    </tr>
                                ) : (
                                    files.map((file) => (
                                        <tr key={file.id} className="hover:bg-slate-50 transition">
                                            <td className="px-6 py-4 font-medium text-slate-700 flex items-center gap-3">
                                                <div className="p-2 bg-slate-100 rounded text-slate-500 flex items-center justify-center">
                                                    <i className="ph ph-file-text"></i>
                                                </div>
                                                {file.name}
                                            </td>
                                            <td className="px-6 py-4 text-slate-500 font-mono text-xs">{file.size}</td>
                                            <td className="px-6 py-4">
                                                <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-50 text-emerald-700 border border-emerald-100">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Indexed
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-slate-400 text-xs">{file.date}</td>
                                            <td className="px-6 py-4 text-right">
                                                <button className="text-slate-400 hover:text-red-500 transition">
                                                    <i className="ph ph-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    ))
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // 5. PLACEHOLDERS
        const UsersModule = () => (
            <div className="flex flex-col items-center justify-center h-full text-slate-400 p-8 fade-in">
                <div className="bg-slate-100 p-6 rounded-full mb-4">
                    <i className="ph ph-users text-4xl text-slate-300"></i>
                </div>
                <h3 className="text-lg font-bold text-slate-700 mb-2">User Module (Epic 6.2)</h3>
                <p className="text-center max-w-md text-sm">
                    Role management (Admin, Editor, Viewer).
                    <br/><span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded mt-2 inline-block">Pending Implementation</span>
                </p>
            </div>
        );

        const SettingsModule = () => (
            <div className="flex flex-col items-center justify-center h-full text-slate-400 p-8 fade-in">
                <div className="bg-slate-100 p-6 rounded-full mb-4">
                    <i className="ph ph-gear text-4xl text-slate-300"></i>
                </div>
                <h3 className="text-lg font-bold text-slate-700 mb-2">LLM Configuration (Epic 6.3)</h3>
                <p className="text-center max-w-md text-sm">
                    Temperature adjustment and Model selection.
                </p>
            </div>
        );

        // --- MAIN APP COMPONENT ---
        const AbundaApp = () => {
            const [view, setView] = useState('landing');
            const [activeTab, setActiveTab] = useState('chat');
            // Default to the provided ngrok URL
            const [apiUrl, setApiUrl] = useState("https://abunda.profcr.com.ngrok.app");
            const [status, setStatus] = useState("Checking...");

            useEffect(() => {
                // Use a debounce or a simple interval to check
                const check = async () => {
                    if (!apiUrl) return;
                    try {
                        const cleanUrl = apiUrl.replace(/\/$/, "");
                        // Simple HEAD or GET to see if it responds
                        const res = await fetch(`${cleanUrl}/`);
                        if (res.ok) setStatus("Online");
                        else setStatus("Error");
                    } catch {
                        setStatus("Offline");
                    }
                };
                check();
                const interval = setInterval(check, 10000); // Check every 10s
                return () => clearInterval(interval);
            }, [apiUrl]);

            if (view === 'landing') {
                return <LandingView onLogin={() => setView('app')} status={status} apiUrl={apiUrl} setApiUrl={setApiUrl} />;
            }

            return (
                <AppLayout activeTab={activeTab} setActiveTab={setActiveTab} onLogout={() => setView('landing')} apiUrl={apiUrl} status={status}>
                    {activeTab === 'chat' && <ChatInterface apiUrl={apiUrl} />}
                    {activeTab === 'knowledge' && <KnowledgeBase apiUrl={apiUrl} />}
                    {activeTab === 'users' && <UsersModule />}
                    {activeTab === 'settings' && <SettingsModule />}
                </AppLayout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AbundaApp />);
    </script>
</body>
</html>
